        in: query
        required: true
        schema:
          type: string
      - name: hmac
        in: query
        required: true
        schema:
          type: string
      - name: timestamp
        in: query
        required: true
        schema:
          type: string
      - name: app_id
        in: query
        required: true
        schema:
          type: integer
          format: int32

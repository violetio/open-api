    get:
      tags:
      - Merchants - Onboarding
      summary: Get pre-formatted links for Violet Connect onboarding for a given merchant.
      description: "This endpoint will return pre-formatted links for a given merchant\
        \ that take them straight to a specific step during Violet Connect onboarding.\
        \ These links are specific to the merchant and the platform they are using\
        \ (e.g., Shopify, WooCommerce)."
      operationId: getVioletConnectUrls
      parameters:
      - name: X-Violet-Token
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        required: true
        schema:
          type: integer
          format: int32
      - name: merchant_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: step
        in: query
        schema:
          type: string
      - name: state
        in: query
        schema:
          type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: string
              example:
              - step: PAYOUTS
                url: https://connect.violet.io/appsubdomain/platforms/shopify/payments?merchantId=11222
              - step: COMMISSION_RATE
                url: https://connect.violet.io/appsubdomain/platforms/shopify/commission-rate?merchantId=11222
              - step: CREATE_STRIPE_EXPRESS_ACCOUNT
                url: https://connect.violet.io/appsubdomain/platforms/shopify/payments?merchantId=11222&setupAccountType=express

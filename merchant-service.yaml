      summary: Pre-register a Shopify merchant
      description: Pre-register a Shopify merchant with partial credentials before
        onboarding. This supports Shopify's Developer-based Custom Apps flow where
        developers must provide partial OAuth credentials and a store URL for each
        merchant before that merchant can onboard into Violet.
      operationId: preRegisterMerchant
      parameters:
      - name: X-Violet-Token
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        required: true
        schema:
          type: integer
          format: int32
      - name: app_id
        in: query
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PreRegistrationRequest'
      responses:
        default:
          description: default response
          content:
            application/json:

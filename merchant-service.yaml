openapi: 3.0.1
info:
  title: Merchant-Service
  description: Merchant Service API
  contact:
    name: Violet.io
    url: https://violet.io
  version: v1
servers:
- url: https://sandbox-api.violet.io/v1
tags:
- name: Merchants - Address
  description: Operations relating to Merchant Addresses
- name: Merchants - Attribute
  description: Operations relating to Merchant Attributes
- name: Merchants
  description: Merchant related entities
- name: Merchants - Configuration
  description: Operations relating to Merchant Configuration
- name: Merchants - Contributor
  description: Operations relating to Merchant Contributors
- name: Merchants - Credential
  description: Operations relating to Merchant Credentials
- name: Merchants - External
  description: Convenience methods for external merchant management (i.e. createing
    merchants through Violet Connect or ecommerce apps)
- name: Merchants - App Relationships
  description: Merchant App Relationship Endpoints
- name: Merchants - Merchant
  description: Operations directly relating to merchant entities themselves
- name: Merchants - Explore Configuration
  description: Merchant explore configurations
- name: Merchants - Explore
  description: Merchant explore operations
- name: Merchants - Onboarding
  description: Merchant Onboarding Endpoints
- name: Merchants - ReferenceId
  description: Operations relating to Merchant ReferenceIds
- name: Merchants - Setup
  description: Operations relating to Merchant Setups
- name: Merchants - Submission
  description: Operations relating to Merchant Submissions
- name: Merchants - Sync
  description: Sync operations
- name: Merchants - User Merchants
  description: Operations relating to a User's Merchants
- name: Merchants - Util
  description: Various utility operations
paths:
  /merchants/{merchant_id}/configuration:
    get:
      tags:
      - Merchant Configurations
      summary: Get Merchant Configuration
      operationId: getMerchantConfiguration
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: merchant_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantConfiguration'
              example:
                global_feature_flags:
                  sync_metadata: false
                  sync_collections: true
                platform_feature_flags:
                  filter_by_collections: false
                  use_custom_shipping_rates: true
                orders_config:
                  custom_tags:
                  - tag1
                  - tag2
  /merchants/{merchant_id}/configuration/global_feature_flags/{feature_flag}:
    put:
      tags:
      - Merchant Configurations
      summary: Toggle Merchant Config Global Feature Flag
      operationId: updateGlobalFeatureFlag
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: merchant_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: feature_flag
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenericToggleSettingRequest'
            example:
              enabled: true
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantConfiguration'
              example:
                global_feature_flags:
                  sync_metadata: false
                  sync_collections: true
                platform_feature_flags:
                  filter_by_collections: false
                  use_custom_shipping_rates: true
                orders_config:
                  custom_tags:
                  - tag1
                  - tag2
  /merchants/{merchant_id}/configuration/orders_config:
    put:
      tags:
      - Merchant Configurations
      summary: Update Merchants Orders Configuration
      operationId: updateOrdersConfig
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: merchant_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrdersConfig'
            example:
              custom_tags:
              - tag1
              - tag2
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantConfiguration'
              example:
                global_feature_flags:
                  sync_metadata: false
                  sync_collections: true
                platform_feature_flags:
                  filter_by_collections: false
                  use_custom_shipping_rates: true
                orders_config:
                  custom_tags:
                  - tag1
                  - tag2
  /merchants/app_relationships/{app_id}/tax_remitter/{tax_remitter}:
    put:
      operationId: updateTaxRemitterOnMerchantAppRelationships
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: app_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: tax_remitter
        in: path
        required: true
        schema:
          type: string
          enum:
          - APP
          - MERCHANT
      responses:
        default:
          description: default response
          content:
            application/json: {}
  /merchants:
    get:
      tags:
      - Merchants - Merchant
      summary: Get Merchants
      operationId: getAllMerchants
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: page
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      - name: size
        in: query
        schema:
          type: integer
          format: int32
          default: 20
      - name: exclude_public
        in: query
        description: Exclude public merchants from the result set
        schema:
          type: boolean
          default: false
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VioletPageMerchant'
  /merchants/{merchant_id}:
    get:
      tags:
      - Merchants - Merchant
      summary: Get Merchant
      operationId: getMerchantById
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: merchant_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: app_id
        in: query
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Merchant'
  /merchants/search:
    post:
      tags:
      - Merchants - Merchant
      summary: Search Merchants
      operationId: searchMerchants
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: page
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      - name: size
        in: query
        schema:
          type: integer
          format: int32
          default: 20
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantSearchRequest'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VioletPageMerchant'
  /merchants/explore:
    post:
      tags:
      - Merchants - Explore
      summary: Get Merchant Summaries
      operationId: getMerchantSummaries
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: page
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      - name: size
        in: query
        schema:
          type: integer
          format: int32
          default: 20
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantExploreRequest'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VioletPageMerchantSummary'
components:
  schemas:
    AvailabilityConfig:
      type: object
      properties:
        availabilityRules:
          $ref: '#/components/schemas/AvailabilityRules'
      description: Configurations for the merchants availability behaviors.
    AvailabilityRule:
      type: object
      properties:
        available:
          type: boolean
      description: Configurations for the merchants inventory behaviors.
    AvailabilityRules:
      type: object
      properties:
        tags:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/AvailabilityRule'
        categories:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/AvailabilityRule'
        collections:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/AvailabilityRule'
        vendors:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/AvailabilityRule'
    CatalogConfig:
      type: object
      properties:
        inventory:
          $ref: '#/components/schemas/InventoryConfig'
        availability:
          $ref: '#/components/schemas/AvailabilityConfig'
      description: Configurations for the merchants catalog behaviors.
    InventoryConfig:
      type: object
      properties:
        safetyStockRules:
          $ref: '#/components/schemas/StockRules'
      description: Configurations for the merchants inventory behaviors.
    InventoryStockRule:
      type: object
      properties:
        outOfStockLevel:
          type: integer
          format: int32
      description: Configured stock rules that can override the data from the external
        commerce platform.
    MerchantConfiguration:
      type: object
      properties:
        global_feature_flags:
          type: object
          additionalProperties:
            type: boolean
            description: "Feature flags that apply to a merchant globally, regardless\
              \ of their commerce platform."
          description: "Feature flags that apply to a merchant globally, regardless\
            \ of their commerce platform."
        platform_feature_flags:
          type: object
          additionalProperties:
            type: boolean
            description: Feature flags that apply to a merchant depending on their
              commerce platform.
          description: Feature flags that apply to a merchant depending on their commerce
            platform.
        store_config:
          $ref: '#/components/schemas/StoreConfig'
        orders_config:
          $ref: '#/components/schemas/OrdersConfig'
        catalog_config:
          $ref: '#/components/schemas/CatalogConfig'
        shipping_config:
          $ref: '#/components/schemas/ShippingConfig'
      description: A Container for Merchant Configuration info
    OrdersConfig:
      type: object
      properties:
        custom_tags:
          uniqueItems: true
          type: array
          description: Custom tags to be added to a merchants orders upon submission.
          items:
            type: string
            description: Custom tags to be added to a merchants orders upon submission.
        prohibit_order_cancellations:
          type: boolean
          description: Does this merchants prohibit order cancellations.
          default: false
        prohibit_order_refunds:
          type: boolean
          description: Does this merchants prohibit order refunds.
          default: false
      description: Configurations for the merchants order behaviors.
    ShippingConfig:
      type: object
      properties:
        fallback_methods:
          uniqueItems: true
          type: array
          description: Fallback methods to be used when the merchant's system provides
            no shipping methods.
          items:
            $ref: '#/components/schemas/ShippingMethod'
      description: Configurations for the merchants shipping behaviors.
    ShippingMethod:
      type: object
      properties:
        label:
          type: string
        price:
          type: integer
          format: int32
        calculationType:
          type: string
          enum:
          - PER_ORDER
          - PER_ITEM
      description: Fallback methods to be used when the merchant's system provides
        no shipping methods.
    StockRules:
      type: object
      properties:
        tags:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/InventoryStockRule'
        categories:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/InventoryStockRule'
        collections:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/InventoryStockRule'
        vendors:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/InventoryStockRule'
      description: Configured stock rules that can override the data from the external
        commerce platform.
    StoreConfig:
      type: object
      properties:
        default_weight_unit:
          type: string
          description: Default weight unit used by the merchant.
          enum:
          - INCHES
          - FEET
          - CENTIMETERS
          - OUNCES
          - POUNDS
          - GRAMS
          - KILOGRAMS
          - CARATS
          - YARDS
          - MILLIMETERS
          - TONNES
          - MILLIGRAMS
          - LITERS
          - MILLILITERS
          - QUARTS
          - QUARTERS
          - GALLONS

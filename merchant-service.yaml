                  description: Merchant Not Connected
                  value:
                    message: App not connected to merchant. Merchant must connect
                      to your app before you can access their data.
                    error: merchant_not_connected
                    code: 7118
        "403":
          description: Insufficient Permissions
          content:
            application/json:
              examples:
                No Permissions to Access Resource:
                  description: No Permissions to Access Resource
                  value:
                    message: You do not have permission to access this resource.
                    error: insufficient_permissions
                    code: 9901
        "500":
          description: Internal Server Error
          content:
            application/json:
              examples:
                Unknown Error:
                  description: Unknown Error
                  value:
                    message: An unknown error has occurred.
                    error: unknown_error

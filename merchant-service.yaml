        base_media_url:
          type: string
          description: Base Media URL of the media from a merchant's store.
      description: Configurations for the merchants store.
    GenericToggleSettingRequest:
      type: object
      properties:
        enabled:
          type: boolean
          description: Is the setting enabled.
      description: Request body for toggling the boolean value of a setting.
    Merchant:
      required:
      - email
      - merchant_name
      - platform
      - user_id
      type: object
      properties:
        id:
          type: integer
          format: int32
        merchant_name:
          type: string
          description: The name of the merchants business
        email:
          type: string
          description: The Merchants unique email address
        user_id:
          type: integer
          description: The Id of the User who owns this Merchant Account
          format: int64
        platform:
          type: string
          description: The eCommerce platform this merchant uses
          enum:
          - OTHER
          - SHOPIFY
          - MAGENTO
          - MAGENTO_ONE
          - WOOCOMMERCE
          - BIGCOMMERCE
          - LIGHTSPEED
          - ECWID
          - YAAS
          - SPREECOMMERCE
          - DEMANDWARE
          - VOLUSION
          - PRESTASHOP
          - THREEDCART
          - SYLIUS
          - WIX
          - SWELL
          - MIVA
          - WEBSPHERE
          - ORACLECC
          - SAPCC
          - SQUARESPACE
          - SHOPWARE
          - COMMERCETOOLS
          - MEDUSA
          - ABICART
          - SPRYKER
          - MYSTORE
          - CENTRA
          - XCART
          - VTEX
          - KIBO
          - SALEOR
          - VENDO
          - CHORD
          - DIGITALRIVER
          - SQUARE
          - AMAZON
          - BIGCARTEL
          - CUSTOM
        platform_plan:
          type: string
          description: The eCommerce platform plan of the store
        store_url:
          type: string
          description: The URL of the Store
        custom_store_url:
          type: string
          description: The custom URL of the Store
        verified:
          type: boolean
          description: If a user has verified their email address. Deprecated (not
            used will always be false)
          deprecated: true
        status:
          type: string
          description: The status of the merchant
          enum:
          - INACTIVE
          - ACTIVE
          - DISABLED
          - NEW
          - DISABLED_INACTIVE
          - FOR_DELETION
          - APPLICATION_IN_PROGRESS
          - APPLICATION_SUBMITTED
          - APPLICATION_DENIED
          - APPLICATION_ACCEPTED
        default_currency:
          type: string
          description: The default currency used by merchant
        default_country_code:
          type: string
          description: The default country of origin of merchant
        default_state_code:
          type: string
          description: The default state / province of origin of merchant
        default_language_code:
          type: string
          description: The default language used by merchant
        commission_rate:
          type: number
          description: The default commission rate of the merchant
          format: double
        date_created:
          type: string
          description: Date of creation
          format: date-time
        date_last_modified:
          type: string
          description: Date of last update
          format: date-time
        external_id:
          type: string
          description: ID of the Merchant on Ecommerce Platform
        distribution_type:
          type: string
          description: Determines if the merchants products are available to all apps
            or only available to apps of their choosing
          enum:
          - PUBLIC
          - PRIVATE
        default_weight_unit:
          type: string
          description: Default Unit of Weight in the Merchants Store
          enum:
          - INCHES
          - FEET
          - CENTIMETERS
          - OUNCES
          - POUNDS
          - GRAMS
          - KILOGRAMS
          - CARATS
          - YARDS
          - MILLIMETERS
          - TONNES
          - MILLIGRAMS
          - LITERS
          - MILLILITERS
          - QUARTS
          - QUARTERS
          - GALLONS
          - PINTS
          - METERS
        default_size_unit:
          type: string
          description: Default Unit of Size in the Merchants Store
          enum:
          - INCHES
          - FEET
          - CENTIMETERS
          - OUNCES
          - POUNDS
          - GRAMS
          - KILOGRAMS
          - CARATS
          - YARDS
          - MILLIMETERS
          - TONNES
          - MILLIGRAMS
          - LITERS
          - MILLILITERS
          - QUARTS
          - QUARTERS
          - GALLONS
          - PINTS
          - METERS
        referral_source:
          type: string
          description: Source of the merchant referral
          enum:
          - VIOLET
          - PLATFORM_MARKETPLACE
          - AFFILIATE_PROGRAM
          - OTHER
        logo:
          type: string
          description: URL of the merchants logo
        category:
          type: string
          description: Merchant Category
          enum:
          - OTHER
          - APPAREL_AND_ACCESSORIES
          - ANIMALS_AND_PET_SUPPLIES
          - ARTS_AND_ENTERTAINMENT
          - BABY_AND_TODDLER
          - BUSINESS_AND_INDUSTRIAL
          - CAMERAS_AND_OPTICS
          - ELECTRONICS
          - FOOD_BEVERAGE_TOBACCO
          - FURNITURE
          - HARDWARE
          - HEALTH_AND_BEAUTY
          - HOME_AND_GARDEN
          - LUGGAGE_AND_BAGS
          - MATURE
          - MEDIA
          - OFFICE_SUPPLIES
          - RELIGIOUS_AND_CEREMONIAL
          - SOFTWARE
          - SPORTING_GOODS
          - TOYS_AND_GAMES
          - VEHICLES_PARTS
        featured:
          type: boolean
          description: Featured Merchant. Deprecated (not used)
          deprecated: true
        connection_status:
          type: string
          description: If a developers application has access to this merchant. Deprecated
            (not reliable) use connection health endpoint instead.
          deprecated: true
          enum:
          - NOT_CONNECTED
          - CONNECTED
          - REQUESTED
          - DECLINED
        shipping_configured:
          type: boolean
          description: The shipping status of the merchant. Deprecated (not reliable)
          deprecated: true
        taxes_configured:
          type: boolean
          description: The tax status of the merchant. Deprecated (not reliable)
          deprecated: true
        default:
          type: boolean
          description: Is this a Users default merchant
        merchantDisabled:
          type: boolean
        billing_configured:
          type: boolean
          description: The billing status of the merchant. Deprecated (not reliable)
            use connection health endpoint instead.
          deprecated: true
      description: Retailer selling goods
    VioletPageMerchant:
      type: object
      properties:
        content:
          type: array
          description: The actual content of the response; A list of the result objects
          items:
            $ref: '#/components/schemas/Merchant'
        last:
          type: boolean
          description: Boolean indicating if this is the last page
        total_pages:
          type: integer
          description: The total count of pages available
          format: int32
        total_elements:
          type: integer
          description: The total count of objects available
          format: int32
        first:
          type: boolean
          description: Boolean indicating if this is the first page of the response
        number_of_elements:
          type: integer
          description: The total number of objects in this specific response
          format: int32
        size:
          type: integer
          description: The page size selected at request time
          format: int32
        number:
          type: integer
          description: The page number selected at request time
          format: int32
        empty:
          type: boolean
          description: Boolean indicating if the response content is empty
        next_page_cursor:
          type: string
          description: Contains the cursor for the next page. This property will only
            be used for situations where the API does not support the page number/page
            size paradigm and it will mutually exclusive with the size/number fields
            in the response. If this property is returned it must be passed when requesting

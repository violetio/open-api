                                type: array
                                items:
                                    $ref: "#/components/schemas/Category"
    /checkout/cart:
        post:
            tags:
                - Checkout - Cart
            summary: Create Cart
            description:
                Creates a new empty cart. <br><br>By setting the 'apply_current_user'
                flag to true the user associated with the current access token will be applied
                to the cart. If the user has an existing shipping address and/or billing address
                saved to their account these will automatically be applied to the cart. <strong>Only
                applies to oAuthed customer transactions.</strong> <br><br>By setting the
                'default_payment_method' flag to true the default payment method, if one exists,
                of the user associated with the current token will be applied to the cart.
                <strong>Only applies to oAuthed customer transactions.</strong> <br><br>Use
                the optional 'app_order_id' parameter to map the newly created cart to an
                ID in your systems.
            parameters:
                - name: X-Violet-Token
                  in: header
                  required: true
                  schema:
                      type: string
                - name: X-Violet-App-Secret
                  in: header
                  required: true
                  schema:
                      type: string
                - name: X-Violet-App-Id
                  in: header
                  required: true
                  schema:
                      type: integer
                      format: int64
                - name: app_order_id
                  in: query
                  required: true
                  schema:
                      type: string
                - name: base_currency
                  in: query
                  required: true
                  schema:
                      type: string
                      default: USD
                - name: referral_id
                  in: query
                  required: true
                  schema:
                      type: string
            responses:
                200:
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Order"
    /checkout/cart/byToken/{token}:
        get:
            tags:
                - Checkout - Cart
            summary: Get Cart by Token
            description:
                Retreives a single cart by its token. The token a unique string
                generated for each cart at the time of creation.
            parameters:
                - name: X-Violet-Token
                  in: header
                  required: true
                  schema:
                      type: string
                - name: X-Violet-App-Secret
                  in: header
                  required: true
                  schema:
                      type: string
                - name: X-Violet-App-Id
                  in: header
                  required: true
                  schema:
                      type: integer
                      format: int64
                - name: token
                  in: path
                  required: true
                  schema:
                      type: string
            responses:
                200:
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Order"
    /checkout/cart/{cart_id}:
        get:
            tags:
                - Checkout - Cart
            summary: Get Cart by ID
            description: Retreives a single cart by its ID.
            parameters:

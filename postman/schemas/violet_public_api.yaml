openapi: 3.0.1
info:
    title: Violet API
    contact:
        name: Violet.io
    version: v1
servers:
    - url: https://sandbox-api.violet.io:{port}/{basePath}
      description: Sandbox Violet API Server
      variables:
          port:
              enum:
                  - "443"
              default: "443"
          basePath:
              default: v1

tags:
    - name: Access
      description: ""
    - name: Catalog - Products
      description: ""
    - name: Catalog - Offers
      description: ""
    - name: Catalog - Skus
      description: ""
    - name: Catalog - Categories
      description: ""
    - name: Checkout - Cart
      description: ""
    - name: Checkout - Items
      description: ""
    - name: Checkout - Customer
      description: ""
    - name: Checkout - Shipping
      description: ""
    - name: Checkout - Payment
      description: ""
    - name: Checkout - Completion
      description: ""
paths:
    /login:
        post:
            tags:
                - Access
            summary: Login
            description:
                Log into an existing Violet account with a username and password.
                If sucessful an access token will be returned in the response body for use
                in additional requests against the API.
            parameters:
                - name: X-Violet-App-Secret
                  in: header
                  required: true
                  schema:
                      type: string
                - name: X-Violet-App-Id
                  in: header
                  required: true
                  schema:
                      type: integer
                      format: int64
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/LoginRequest"
                required: false
            responses:
                200:
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/LoginResponse"
            x-codegen-request-body-name: body
    /auth/token:
        get:
            tags:
                - Access
            summary: Refresh Token
            description:
                Refreshes a Users token. Pass the "refresh_token" value provided
                in the response body of a login request in the "X-Violet-Token" header.
            parameters:
                - name: X-Violet-Token
                  in: header
                  required: true
                  schema:
                      type: string
                - name: X-Violet-App-Secret
                  in: header
                  required: true
                  schema:
                      type: string
                - name: X-Violet-App-Id
                  in: header
                  required: true
                  schema:
                      type: integer
                      format: int64
            responses:
                200:
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/RefreshTokenResponse"
    /catalog/products:
        get:
            tags:
                - Catalog - Products
            summary: Get Products
            description:
                Retreives a paginated list of all products in ascending order since
                date of creation.
            parameters:
                - name: X-Violet-Token
                  in: header
                  required: true
                  schema:
                      type: string
                - name: X-Violet-App-Secret
                  in: header
                  required: true
                  schema:
                      type: string
                - name: X-Violet-App-Id
                  in: header
                  required: true
                  schema:
                      type: integer
                      format: int64
                - name: page
                  in: query
                  schema:
                      type: integer
                      format: int32
                      default: 1
                - name: size
                  in: query
                  schema:
                      type: integer
                      format: int32
                      default: 20
                - name: exclude_public
                  in: query
                  description:
                      Excludes all publicly available products that are not part of
                      your curated catalog. In sandbox this should be left as false as there are
                      no merchant <-> developer relationships and all products are publically
                      available to all developers.
                  schema:
                      type: boolean
                      default: false
            responses:
                200:
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/PageProduct"
    /catalog/products/random:
        get:
            tags:
                - Catalog - Products
            summary: Get Random Products
            description:
                Retreives a paginated list of products in random order. The original
                random order is maintained through pagination.
            parameters:
                - name: X-Violet-Token
                  in: header
                  required: true
                  schema:
                      type: string
                - name: X-Violet-App-Secret
                  in: header
                  required: true
                  schema:
                      type: string
                - name: X-Violet-App-Id
                  in: header
                  required: true
                  schema:
                      type: integer
                      format: int64
                - name: page
                  in: query
                  schema:
                      type: integer
                      format: int32
                      default: 1
                - name: size
                  in: query
                  schema:
                      type: integer
                      format: int32
                      default: 20
                - name: exclude_public
                  in: query
                  description:
                      Excludes all publicly available products that are not part of
                      your curated catalog. In sandbox this should be left as false as there are
                      no merchant <-> developer relationships and all products are publically
                      available to all developers.
                  schema:
                      type: boolean
                      default: false
            responses:
                200:
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/PageProduct"
    /catalog/products/{product_id}:
        get:
            tags:
                - Catalog - Products
            summary: Get Product by ID
            description:
                Retrieves a single product by ID. This request will include all
                offers of that product.
            parameters:
                - name: X-Violet-Token
                  in: header
                  required: true
                  schema:
                      type: string
                - name: X-Violet-App-Secret
                  in: header
                  required: true
                  schema:
                      type: string
                - name: X-Violet-App-Id
                  in: header
                  required: true
                  schema:
                      type: integer
                      format: int64
                - name: product_id
                  in: path
                  required: true
                  schema:
                      type: string
            responses:
                200:
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Product"
    /catalog/products/search:
        post:
            tags:
                - Catalog - Products
            summary: Search Products
            description:
                Search the complete product catalog by using the available filters
                in the request body.
            parameters:
                - name: X-Violet-Token
                  in: header
                  required: true
                  schema:
                      type: string
                - name: X-Violet-App-Secret
                  in: header
                  required: true
                  schema:
                      type: string
                - name: X-Violet-App-Id
                  in: header
                  required: true
                  schema:
                      type: integer
                      format: int32
                - name: page
                  in: query
                  schema:
                      type: integer
                      format: int32
                      default: 1
                - name: size
                  in: query
                  schema:
                      type: integer
                      format: int32
                      default: 20
                - name: exclude_public
                  in: query
                  description:
                      Excludes all publicly available products that are not part of
                      your curated catalog. In sandbox this should be left as false as there are
                      no merchant <-> developer relationships and all products are publically
                      available to all developers.
                  schema:
                      type: boolean
                      default: false
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/SearchRequest"
                required: false
            responses:
                200:
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/PageProduct"
            x-codegen-request-body-name: body
    /catalog/skus/{sku_id}:

                      format: int64
                - name: query
                  in: path
                  required: true
                  schema:
                      type: string
                - name: page
                  in: query
                  schema:
                      type: integer
                      format: int32
                      default: 1
                - name: size
                  in: query
                  schema:
                      type: integer
                      format: int32

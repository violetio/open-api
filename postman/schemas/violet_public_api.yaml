    /checkout/cart/{cart_id}/customer:
        post:
            tags:
                - Checkout - Customer
            summary: Apply Guest Customer to Cart
            description:
                Applies a guest customer to the cart. Guest customers consist of
                a first name, last name, and email address. Guest customers are not persisted
                within Violet for use on future orders.
            parameters:
                - name: X-Violet-Token
                  in: header
                  required: true
                  schema:
                      type: string
                - name: X-Violet-App-Secret
                  in: header
                  required: true
                  schema:
                      type: string
                - name: X-Violet-App-Id
                  in: header
                  required: true
                  schema:
                      type: integer
                      format: int64
                - name: cart_id
                  in: path
                  required: true
                  schema:
                      type: integer
                      format: int64
                - name: price_cart
                  in: query
                  schema:
                      type: boolean
                      default: false
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/GuestOrderCustomer"
                required: false
            responses:
                200:
                    description: successful operation

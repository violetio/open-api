                - name: X-Violet-App-Secret
                  in: header
                  required: true
                  schema:
                      type: string
                - name: X-Violet-App-Id
                  in: header
                  required: true
                  schema:
                      type: integer
                      format: int64
                - name: merchant_id
                  in: path
                  required: true
                  schema:
                    type: integer
                    format: int64
                - name: page
                  in: query
                  required: false

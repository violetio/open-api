                      type: integer
                      format: int64
            responses:
                200:
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Order"
        delete:
            tags:
                - Checkout - Cart
            summary: Delete Cart
            description: Deletes a cart by its ID.
            parameters:
                - name: X-Violet-Token
                  in: header
                  required: true
                  schema:
                      type: string
                - name: X-Violet-App-Secret
                  in: header
                  required: true
                  schema:
                      type: string
                - name: X-Violet-App-Id
                  in: header
                  required: true
                  schema:
                      type: integer
                      format: int64
                - name: cart_id
                  in: path
                  required: true
                  schema:
                      type: integer
                      format: int64
            responses:
                default:
                    description: successful operation
                    content: {}
    /checkout/cart/{cart_id}/skus:
        post:
            tags:
                - Checkout - Items
            summary: Add SKU to Cart
            description:
                Adds a SKU to the cart by its ID. Quantity will default to 1 if
                no quantity is passed. Quantities greater than 10 will default to 10.
            parameters:
                - name: X-Violet-Token
                  in: header
                  required: true
                  schema:
                      type: string
                - name: X-Violet-App-Secret
                  in: header
                  required: true
                  schema:
                      type: string
                - name: X-Violet-App-Id
                  in: header
                  required: true
                  schema:
                      type: integer
                      format: int64
                - name: cart_id
                  in: path
                  required: true
                  schema:
                      type: integer
                      format: int64
                - name: price_cart
                  in: query
                  schema:
                      type: boolean
                      default: false
            requestBody:
                content:
                    application/json:
                        schema:

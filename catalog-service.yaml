openapi: 3.0.1
info:
  title: Catalog-Service
  description: Catalog Service API
  contact:
    name: Violet.io
    url: https://violet.io
  version: v1
servers:
- url: https://sandbox-api.violet.io/v1
tags:
- name: Catalog
- name: Catalog - Products
- name: Catalog - Offers
- name: Catalog - Skus
- name: Catalog - Categories
- name: Catalog - Collections
- name: Currencies
- name: Catalog - Offer subscriptions
paths:
  /catalog/categories:
    get:
      tags:
      - Catalog - Categories
      summary: Get Categories
      operationId: getCategories
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: page
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      - name: size
        in: query
        schema:
          type: integer
          format: int32
          default: 20
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VioletPageCategory'
  /catalog/categories/{id}:
    get:
      tags:
      - Catalog - Categories
      summary: Get Category by ID
      operationId: getCategoryById
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
  /catalog/categories/slug/{slug}:
    get:
      tags:
      - Catalog - Categories
      summary: Get Category by Slug
      operationId: getCategoryBySlug
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: slug
        in: path
        required: true
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
  /catalog/categories/{id}/tree:
    get:
      tags:
      - Catalog - Categories
      summary: Get Category Tree
      operationId: getCategoryTree
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
  /catalog/offers/merchants/{merchant_id}:
    get:
      tags:
      - Catalog - Offers
      summary: Get All Merchant Offers
      operationId: getMerchantOffers
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: X-Violet-Api-Features
        in: header
        schema:
          type: string
      - name: merchant_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: since
        in: query
        description: A date represented in epoch milliseconds (https://www.epochconverter.com/).
          Gets offers last modified after the given date.
        schema:
          type: integer
          format: int64
      - name: page
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      - name: size
        in: query
        schema:
          type: integer
          format: int32
          default: 20
      - name: map_variants
        in: query
        schema:
          type: boolean
          default: true
      - name: base_currency
        in: query
        schema:
          type: string
      - name: include
        in: query
        description: "Comma-separated list of extra data to be included. E.g. metadata,collections."
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VioletPageOffer'
  /catalog/offers/merchants/{merchant_id}/count:
    get:
      tags:
      - Catalog - Offers
      summary: Get Count of Merchant Offers
      operationId: getMerchantProductCount
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: merchant_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: date_last_modified:min
        in: query
        description: "Count only the offers that have been modified after the given\
          \ date time, using the standard Violet datetime format (most objects have\
          \ a date on them using this format)"
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductCount'
  /catalog/offers/{offer_id}:
    get:
      tags:
      - Catalog - Offers
      summary: Get Offer by ID
      operationId: getOfferById
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: X-Violet-Api-Features
        in: header
        schema:
          type: string
      - name: offer_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: base_currency
        in: query
        schema:
          type: string
          default: USD
      - name: exchange_rate
        in: query
        schema:
          type: number
          format: double
      - name: include
        in: query
        description: "Comma-separated list of extra data to be included. E.g. metadata,collections."
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Offer'
  /catalog/skus/{sku_id}:
    get:
      tags:
      - Catalog - Skus
      summary: Get Sku by ID
      operationId: getSkuById
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: sku_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: base_currency
        in: query
        schema:
          type: string
          default: USD
      - name: include
        in: query
        schema:
          type: string
          default: sku_dimensions
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sku'
  /catalog/categories/search/{query}:
    get:
      tags:
      - Catalog - Categories
      summary: Search Categories
      operationId: searchCategories
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: query
        in: path
        required: true
        schema:
          type: string
      - name: page
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      - name: size
        in: query
        schema:
          type: integer
          format: int32
          default: 20
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VioletPageScoredCategory'
  /catalog/offers/search:
    post:
      tags:
      - Catalog - Offers
      summary: Search Offers
      description: Maximum size limit of 100 results.
      operationId: searchOffers
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: page
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      - name: size
        in: query
        schema:
          type: integer
          format: int32
          default: 20
      - name: exclude_public
        in: query
        schema:
          type: boolean
          default: true
      - name: exclude_hidden
        in: query
        schema:
          type: boolean
          default: true
      - name: extended
        in: query
        schema:
          type: boolean
          default: false
      - name: beta
        in: query
        schema:
          type: boolean
          default: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OfferSearchRequest'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VioletPageOffer'
  /catalog/collections/{collection_id}:
    get:
      tags:
      - Catalog - Collections
      summary: Get Collection by ID
      description: Retrieve the `Collection`s details for a given `collection_id`.
      operationId: getCollectionById
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: collection_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collection'
  /catalog/collections/{collection_id}/offers:
    get:
      tags:
      - Catalog - Collections
      summary: Get Collection Offers
      description: Retrieve a list of all `Offer`s inside a `Collection` for a given
        `collection_id`.
      operationId: getCollectionOffers
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: collection_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: page
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      - name: size
        in: query
        schema:
          type: integer
          format: int32
          default: 20
      - name: exclude_hidden
        in: query
        schema:
          type: boolean
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VioletPageOffer'
  /catalog/collections/{collection_id}/offers/ids:
    get:
      tags:
      - Catalog - Collections
      summary: Get Collection Offers IDs
      description: Retrieve a list of all `Offer`s IDs inside a `Collection` for a
        given `collection_id`.
      operationId: getCollectionOffersIds
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: collection_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: page
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      - name: size
        in: query
        schema:
          type: integer
          format: int32
          default: 20
      - name: exclude_hidden
        in: query
        schema:
          type: boolean
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VioletPageLong'
  /catalog/collections:
    get:
      tags:
      - Catalog - Collections
      summary: Get All Collections
      description: Retrieve a list of all `Collection`s that you have access to.
      operationId: getCollections
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: page
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      - name: size
        in: query
        schema:
          type: integer
          format: int32
          default: 20
      - name: exclude_hidden
        in: query
        schema:
          type: boolean
          default: true
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VioletPageCollection'
  /catalog/collections/merchants/{merchant_id}:
    get:
      tags:
      - Catalog - Collections
      summary: Get All Merchant Collections
      description: Retrieve a list of all `Collection`s for a given `merchant_id`.
      operationId: getCollectionsByMerchantId
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: merchant_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: page
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      - name: size
        in: query
        schema:
          type: integer
          format: int32
          default: 20
      - name: exclude_hidden
        in: query
        schema:
          type: boolean
          default: true
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VioletPageCollection'
  /currencies/latest:
    get:
      tags:
      - Currencies
      summary: Retrieves the latest currency exchange rates that are currently being
        utilized within Violet when calculating the prices of Offers and Carts with
        differing currencies. Retrieved exchange rates are cached. This cache will
        never exceed 24 hours.
      operationId: getLatestRates
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: base_currency
        in: query
        schema:
          type: string
      - name: symbols
        in: query
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Latest'
components:
  schemas:
    Category:
      required:
      - depth
      - name
      - slug
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
          description: Category Name
        slug:
          type: string
          description: Category Slug
        parent_id:
          type: string
          description: Parent ID
        depth:
          type: integer
          description: Category Depth
          format: int32
      description: Product Category
    VioletPageCategory:
      type: object
      properties:
        content:
          type: array
          description: The actual content of the response; A list of the result objects
          items:
            $ref: '#/components/schemas/Category'
        last:
          type: boolean
          description: Boolean indicating if this is the last page
        total_pages:
          type: integer
          description: The total count of pages available
          format: int32
        total_elements:
          type: integer
          description: The total count of objects available
          format: int32
        first:
          type: boolean
          description: Boolean indicating if this is the first page of the response
        number_of_elements:
          type: integer
          description: The total number of objects in this specific response
          format: int32
        size:
          type: integer
          description: The page size selected at request time
          format: int32
        number:
          type: integer
          description: The page number selected at request time
          format: int32
        empty:
          type: boolean
          description: Boolean indicating if the response content is empty
        next_page_cursor:
          type: string
          description: Contains the cursor for the next page. This property will only
            be used for situations where the API does not support the page number/page
            size paradigm and it will mutually exclusive with the size/number fields
            in the response. If this property is returned it must be passed when requesting
            the next page from the API. Does not apply to endpoints that do not have
            a next_page_cursor query param documented.
        pageable:
          $ref: '#/components/schemas/VioletPageable'
        sort:
          $ref: '#/components/schemas/VioletSort'
    VioletPageable:
      type: object
      properties:
        page_number:
          type: integer
          description: The current page number (one based)
          format: int32
        page_size:
          type: integer
          description: The number of elements per page
          format: int32
        sort:
          $ref: '#/components/schemas/VioletSort'
        offset:
          type: integer
          description: The offset
          format: int64
        paged:
          type: boolean
          description: Boolean indicating if the result is paged
        unpaged:
          type: boolean
          description: Boolean indicating if the result is unpaged
      description: Violet wrapper for springframework pageable
    VioletSort:
      type: object
      properties:
        unsorted:
          type: boolean
          description: Boolean indicating if the result set is unsorted
        sorted:
          type: boolean
          description: Boolean indicating if the result set is sorted
        empty:
          type: boolean
          description: Boolean indicating if the result set is empty
      description: Violet Wrapper for springframework sort
    Album:
      required:
      - parent_id
      - type
      type: object
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        parent_id:
          type: integer
          description: ID of the parent entity
          format: int64
        type:
          type: string
          description: Parent Type
          enum:
          - OFFER
          - SKU
        name:
          type: string
          description: Name of Album
        media:
          uniqueItems: true
          type: array
          description: Album media
          items:
            $ref: '#/components/schemas/Media'
        primary_media:
          $ref: '#/components/schemas/Media'
      description: Product Image Container
    Collection:
      required:
      - merchant_id
      type: object
      properties:
        id:
          type: integer
          format: int64
        external_id:
          type: string
          description: External ID
        merchant_id:
          type: integer
          description: Merchant ID
          format: int32
        name:
          type: string
          description: Name of this collection
        handle:
          type: string
          description: Handle of this collection
        description:
          type: string
          description: Description of this collection
        status:
          type: string
          description: Status of this collection
          enum:
          - INACTIVE
          - ACTIVE
          - SYNC_IN_PROGRESS
          - FOR_DELETION
        type:
          type: string
          description: Type of this collection
          enum:
          - CUSTOM
          - AUTOMATED
        media:
          $ref: '#/components/schemas/CollectionMedia'
        date_created:
          type: string
          description: Date of creation of this collection on platform
          format: date-time
        date_last_modified:
          type: string
          description: Date of last update of this collection on platform
          format: date-time
      description: Offers Collection
    CollectionMedia:
      type: object
      properties:
        source_url:
          type: string
          description: Source URL
        alt:
          type: string
          description: Alt
        height:
          type: integer
          description: Height
          format: int32
        width:
          type: integer
          description: Width
          format: int32
        date_created:
          type: string
          description: Date of media creation on platform
          format: date-time
      description: Collection Media
    Media:
      required:
      - album_id
      type: object
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        album_id:
          type: integer
          description: Album ID
          format: int64
        external_id:
          type: string
          description: External ID
        cloud_id:
          type: string
          description: ID of hosted cloud entity
        url:
          type: string
          description: Media URL
        source_url:
          type: string
          description: Media Source URL
        type:
          type: string
          description: Media Type
          enum:
          - IMAGE
          - VIDEO
        display_order:
          type: integer
          description: Display Order
          format: int32
        primary:
          type: boolean
          description: Primary Media
      description: Product and SKU Media
    MetaObject:
      type: object
      properties:
        version:
          type: number
          description: Schema version
          format: double
        type:
          type: string
          description: Type of the value
          enum:
          - STRING
          - JSON
          - INTEGER
          - LONG
          - DECIMAL
          - BOOLEAN
        external_type:
          type: string
          description: Type of the value in the external commerce platform
        key:
          type: string
          description: The key of meta value
        value:
          type: object
          description: The meta value. Values of type JSON will be stringified
        external_id:
          type: string
          description: ID of the meta object in the external commerce platform
        source:
          type: string
          description: "The source the meta object originated from, either EXTERNAL\
            \ or INTERNAL, with EXTERNAL representing data from the external commerce\
            \ platform"
          enum:
          - INTERNAL
          - EXTERNAL
      description: Meta Object
    Offer:
      required:
      - available
      - merchant_id
      - min_price
      - name
      - product_id
      - source
      - visible
      type: object
      properties:
        id:
          type: integer
          format: int64
        product_id:
          type: string
          description: The parent/container product ID
        external_id:
          type: string
          description: External ID
        external_url:
          type: string
          description: External URL
        name:
          type: string
          description: Name of Product in Offer
        description:
          type: string
          description: Product Description
        source:
          type: string
          description: Source Platform
          enum:
          - OTHER
          - SHOPIFY
          - MAGENTO
          - MAGENTO_ONE
          - WOOCOMMERCE
          - BIGCOMMERCE
          - LIGHTSPEED
          - ECWID
          - YAAS
          - SPREECOMMERCE
          - DEMANDWARE
          - VOLUSION
          - PRESTASHOP
          - THREEDCART
          - SYLIUS
          - WIX
          - SWELL
          - MIVA
          - WEBSPHERE
          - ORACLECC
          - SAPCC
          - SQUARESPACE
          - SHOPWARE
          - COMMERCETOOLS
          - MEDUSA
          - ABICART
          - SPRYKER
          - MYSTORE
          - CENTRA
          - XCART
          - VTEX
          - KIBO
          - SALEOR
          - VENDO
          - CHORD
          - DIGITALRIVER
          - SQUARE
          - AMAZON
          - BIGCARTEL
          - CUSTOM
        seller:
          type: string
          description: Name of Merchant Selling Product
        vendor:
          type: string

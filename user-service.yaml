openapi: 3.0.1
info:
  title: User-Service
  description: User Service API
  contact:
    name: Violet.io
    url: https://violet.io
  version: v1
servers:
- url: https://sandbox-api.violet.io/v1
tags:
- name: Orgs
  description: Org related entities
- name: Access
- name: Users
  description: User related entities
paths:
  /login:
    post:
      tags:
      - Access
      summary: Login
      operationId: login
      parameters:
      - name: X-Violet-App-Secret
        in: header
        description: Please note that App Secrets are **different** depending on environment
          (test/live) please make sure you have retrieved the correct app secret from
          the Dashboard.
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
  /auth/token:
    get:
      tags:
      - Access
      summary: "Refresh Token. Auth tokens expire after 24 hours, you many use this\
        \ endpoint to pass the refresh token in to mint a new auth token."
      operationId: refreshToken
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshTokenResponse'

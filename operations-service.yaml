            - SHOPIFY
            - MAGENTO
            - MAGENTO_ONE
            - WOOCOMMERCE
            - BIGCOMMERCE
            - LIGHTSPEED
            - ECWID
            - YAAS
            - SPREECOMMERCE
            - DEMANDWARE
            - VOLUSION
            - PRESTASHOP
            - THREEDCART
            - SYLIUS
            - WIX
            - SWELL
            - MIVA
            - WEBSPHERE
            - ORACLECC
            - SAPCC
            - SQUARESPACE
            - SHOPWARE
            - COMMERCETOOLS
            - MEDUSA
            - ABICART
            - SPRYKER
            - MYSTORE
            - CENTRA
            - XCART
            - VTEX
            - KIBO
            - SALEOR
            - VENDO
            - CHORD
            - DIGITALRIVER
            - SQUARE
            - AMAZON
            - BIGCARTEL
            - CUSTOM
        status:
          type: string
          description: Filter by ConnectionHealth Status
          enum:
          - COMPLETE
          - INCOMPLETE
          - NEEDS_ATTENTION
          - NOT_APPLICABLE
          - ERROR
        sort_by:
          type: string
          description: Property to sort by in camelCase
          enum:
          - "merchantId, merchantName, status, platform"
        sort_direction:
          type: string
          description: Direction to sort by
          enum:
          - "asc, desc"
      description: "Request object for searching, sorting and filtering ConnectionHealth"

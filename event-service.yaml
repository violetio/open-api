definitions:
  Webhook:
    type: "object"
    required:
    - "event"
    - "remote_endpoint"
    properties:
      id:
        type: "integer"
        format: "int32"
        readOnly: true
      app_id:
        type: "integer"
        format: "int32"
        readOnly: true
      event:
        type: "string"
        description: "The event being triggered"
        enum:
        - "ORDER_UPDATED"
        - "ORDER_SHIPPED"
        - "ORDER_COMPLETED"
        - "ORDER_CANCELLED"
        - "ORDER_REFUNDED"
        - "ORDER_RETURNED"
        - "OFFER_CREATED"
        - "OFFER_UPDATED"
        - "OFFER_REMOVED"
      remote_endpoint:
        type: "string"
        description: "Remote endpoint the webhook posts against."
      status:
        type: "string"
        description: "Status of the webhook"
        enum:
        - "INACTIVE"
        - "ACTIVE"
        - "DISABLED"
      date_created:
        type: "string"
        format: "date-time"
        description: "Date of creation"
        readOnly: true
      date_last_modified:
        type: "string"
        format: "date-time"
        description: "Date of last update"
        readOnly: true
    description: "External Hook Event"
  WebhookEvent:
    type: "object"
    required:
    - "status"
    properties:
      id:
        type: "integer"
        format: "int32"
        readOnly: true
      app_id:
        type: "integer"
        format: "int32"
        description: "App ID"
      webhook_id:
        type: "integer"
        format: "int32"
        description: "ID of the webhook the event occurred on"
      entity_id:
        type: "integer"
        format: "int64"
        description: "ID of entity this event occurred for"
      entity_external_id:
        type: "string"
        description: "External ID of entity this event occurred for"
      status_code:
        type: "integer"
        format: "int32"
        description: "HTTP Status Code"
      response:
        type: "string"
        description: "Response from the remote url"
      event_type:
        type: "string"
        description: "Type of webhook event"
        enum:
        - "ORDER_UPDATED"
        - "ORDER_SHIPPED"
        - "ORDER_COMPLETED"
        - "ORDER_CANCELED"
        - "ORDER_REFUNDED"
        - "ORDER_RETURNED"
        - "MERCHANT_CONNECTED"
        - "MERCHANT_DISCONNECTED"
        - "OFFER_CREATED"
        - "OFFER_UPDATED"
        - "OFFER_REMOVED"
        - "PRODUCT_SYNC_STARTED"
        - "PRODUCT_SYNC_COMPLETED"
        - "PRODUCT_SYNC_FAILED"
        - "MERCHANT_NEEDS_ATTENTION"
        - "RELAY_OFFER_CREATED"
        - "RELAY_OFFER_UPDATED"
        - "RELAY_OFFER_REMOVED"
        - "RELAY_ORDER_UPDATED"
        - "MERCHANT_ENABLED"
        - "MERCHANT_DISABLED"
      attempts:
        type: "integer"
        format: "int32"
        description: "Deliver attempts of the webhook the event"
      status:
        type: "string"
        description: "Status of webhook event"
        enum:
        - "CREATED"
        - "IN_PROGRESS"
        - "SUCCEEDED"
        - "FAILED"
      date_created:
        type: "string"
        format: "date-time"
        description: "Date of creation"
        readOnly: true
      date_last_modified:
        type: "string"
        format: "date-time"
        description: "Date of last update"
        readOnly: true
    description: "Webhook Event"
  WebhookEventBody:
    type: "object"
    properties:
      body:
        type: "object"
        additionalProperties:
          type: "object"
      length:
        type: "integer"
        format: "int32"
      date_created:
        type: "string"
        format: "date-time"
        description: "Date of creation"
        readOnly: true
    description: "Webhook Event Body"
  WebhookHeader:
    type: "object"

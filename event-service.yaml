openapi: 3.0.1
info:
  title: Event-Service
  description: Event Service API
  contact:
    name: Violet.io
    url: https://violet.io
  version: v1
servers:
- url: https://sandbox-api.violet.io/v1
tags:
- name: Event
- name: Events - Webhook Events
- name: Events - Webhook Headers
- name: Events - Webhooks
paths:
  /events/webhooks/{webhook_id}/events/{event_id}/body:
    get:
      tags:
      - Events - Webhook Events
      summary: Get Webhook Event Body
      description: Retrieves the body of a Webhook Event.
      operationId: getWebhookEventBodyByEventId
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: webhook_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: event_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookEventBody'
  /events/webhooks/{webhook_id}/events/{event_id}/headers:
    get:
      tags:
      - Events - Webhook Events
      summary: Get Webhook Event Headers
      description: Retrieves the headers of a Webhook Event.
      operationId: getWebhookEventHeadersByEventId
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: webhook_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: event_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookEventHeaders'
  /events/webhooks/{webhook_id}/events/{event_id}/cancel:
    post:
      tags:
      - Events - Webhook Events
      summary: Cancel Webhook Event by Event ID
      description: Cancels a single WebhookEvent by ID.
      operationId: cancelWebhookEventById
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: webhook_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: event_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json: {}
  /events/webhooks/all/events:
    get:
      tags:
      - Events - Webhook Events
      summary: Get All Webhook Events
      description: Retrieves WebhookEvents from all Webhooks.
      operationId: getAllWebhookEvents
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: since
        in: query
        schema:
          type: integer
          format: int64
      - name: page
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      - name: size
        in: query
        schema:
          type: integer
          format: int32
          default: 20
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VioletPageWebhookEvent'
  /events/webhooks/{webhook_id}/events/{event_id}:
    get:
      tags:
      - Events - Webhook Events
      summary: Get Webhook Event
      description: Retrieves a single WebhookEvent by ID.
      operationId: getWebhookEventById
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: webhook_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: event_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookEvent'
  /events/webhooks/event/types:
    get:
      tags:
      - Events - Webhook Events
      summary: Get Webhook Event Types
      description: Retrieves a list of all supported Webhook event types.
      operationId: getWebhookEventTypes
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /events/webhooks/{webhook_id}/events:
    get:
      tags:
      - Events - Webhook Events
      summary: Get Webhook Events
      description: Retrieves WebhookEvents from a single Webhook.
      operationId: getWebhookEvents
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: webhook_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: since
        in: query
        schema:
          type: integer
          format: int64
      - name: page
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      - name: size
        in: query
        schema:
          type: integer
          format: int32
          default: 20
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VioletPageWebhookEvent'
  /events/webhooks/{webhook_id}/events/entity/{entity_id}/resend:
    post:
      tags:
      - Events - Webhook Events
      summary: Resend Latest Webhook Event by Entity ID
      description: Creates a copy and resends latest single WebhookEvent by Entity
        ID.
      operationId: resendWebhookEventByEntity
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: webhook_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: entity_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookEvent'
  /events/webhooks/{webhook_id}/events/{event_id}/resend:
    post:
      tags:
      - Events - Webhook Events
      summary: Resend Webhook Event by Event ID
      description: Creates a copy and resends a single WebhookEvent by ID.
      operationId: resendWebhookEventById
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: webhook_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: event_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookEvent'
  /events/webhooks/all/events/search:
    post:
      tags:
      - Events - Webhook Events
      summary: Search All Webhook Events
      description: Search WebhookEvents from all Webhooks.
      operationId: searchAllWebhookEvents
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: page
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      - name: size
        in: query
        schema:
          type: integer
          format: int32
          default: 20
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebhookEventSearchRequest'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VioletPageWebhookEvent'
  /events/webhooks/{webhook_id}/headers:
    get:
      tags:
      - Events - Webhook Headers
      summary: Get Webhook Headers
      description: Retrieves a list of WebhookHeaders by WebhookId.
      operationId: getWebhookHeaders
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: webhook_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WebhookHeader'
    post:
      tags:
      - Events - Webhook Headers
      summary: Create Webhook Header
      description: Creates a new Webhook Header.
      operationId: createWebhookHeader
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: webhook_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebhookHeader'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookHeader'
  /events/webhooks/{webhook_id}/headers/{header_id}:
    get:
      tags:
      - Events - Webhook Headers
      summary: Get Webhook Header
      description: Retrieves a Webhook Header by ID.
      operationId: getWebhookHeaderById
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: webhook_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: header_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookHeader'
    put:
      tags:
      - Events - Webhook Headers
      summary: Update Webhook Header
      description: Updates Webhook Header.
      operationId: updateWebhookHeader
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: webhook_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: header_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebhookHeader'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookHeader'
    delete:
      tags:
      - Events - Webhook Headers
      summary: Delete Webhook Header
      description: Deletes Webhook Header.
      operationId: deleteWebhookHeader
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: webhook_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: header_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json: {}
  /events/webhooks:
    get:
      tags:
      - Events - Webhooks
      summary: Get Webhooks
      description: Gets webhooks.
      operationId: getWebhooks
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: event
        in: query
        schema:
          type: string
      - name: extended
        in: query
        schema:
          type: boolean
          default: false
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Webhook'
    post:
      tags:
      - Events - Webhooks
      summary: Create Webhook
      description: Creates a new webhook for the desired event. The remote endpoint
        must be HTTPS.
      operationId: createWebhook
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Webhook'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Webhook'
    delete:
      tags:
      - Events - Webhooks
      summary: Delete Channel Webhooks
      description: Deletes All Channel Webhooks. Events will immediately stop posting
        to this endpoint upon deletion.
      operationId: deleteWebhooks
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json: {}
  /events/webhooks/{webhook_id}:
    get:
      tags:
      - Events - Webhooks
      summary: Get Webhook
      description: Gets webhook by ID.
      operationId: getWebhookById
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: webhook_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: extended
        in: query
        schema:
          type: boolean
          default: false
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Webhook'
    put:
      tags:
      - Events - Webhooks
      summary: Update Webhook
      description: Updates Webhook.
      operationId: updateWebhook
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: webhook_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Webhook'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Webhook'
    delete:
      tags:
      - Events - Webhooks
      summary: Delete Webhook
      description: Deletes Webhook. Events will immediately stop posting to this endpoint
        upon deletion.
      operationId: deleteWebhook
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: webhook_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json: {}
  /events/webhooks/status/{status}:
    put:
      tags:
      - Events - Webhooks
      summary: Update Webhooks Status
      description: Updates All Webhooks Status.
      operationId: updateWebhooksStatus
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: status
        in: path
        required: true
        schema:
          type: string
      - name: webhook_ids
        in: query
        description: Optional comma separated webhook ids list filter
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json: {}
components:
  schemas:
    WebhookEventBody:
      type: object
      properties:
        body:
          type: object
          additionalProperties:
            type: object
        length:
          type: integer
          format: int32
        date_created:
          type: string
          description: Date of creation
          format: date-time
          readOnly: true
      description: Webhook Event Body
    WebhookEventHeaders:
      type: object
      properties:
        headers:
          type: object
          additionalProperties:
            type: string
        date_created:
          type: string
          description: Date of creation
          format: date-time
          readOnly: true
      description: Webhook Event Headers
    VioletPageWebhookEvent:
      type: object
      properties:
        content:
          type: array
          description: The actual content of the response; A list of the result objects
          items:
            $ref: '#/components/schemas/WebhookEvent'
        last:
          type: boolean
          description: Boolean indicating if this is the last page
        total_pages:
          type: integer
          description: The total count of pages available
          format: int32
        total_elements:
          type: integer
          description: The total count of objects available
          format: int32
        first:
          type: boolean
          description: Boolean indicating if this is the first page of the response
        number_of_elements:
          type: integer
          description: The total number of objects in this specific response
          format: int32
        size:
          type: integer
          description: The page size selected at request time
          format: int32
        number:
          type: integer
          description: The page number selected at request time
          format: int32
        empty:
          type: boolean
          description: Boolean indicating if the response content is empty
        next_page_cursor:
          type: string
          description: Contains the cursor for the next page. This property will only
            be used for situations where the API does not support the page number/page
            size paradigm and it will mutually exclusive with the size/number fields
            in the response. If this property is returned it must be passed when requesting
            the next page from the API. Does not apply to endpoints that do not have
            a next_page_cursor query param documented.
        pageable:
          $ref: '#/components/schemas/VioletPageable'
        sort:
          $ref: '#/components/schemas/VioletSort'
    VioletPageable:
      type: object
      properties:
        page_number:
          type: integer
          description: The current page number (one based)
          format: int32
        page_size:
          type: integer
          description: The number of elements per page
          format: int32
        sort:
          $ref: '#/components/schemas/VioletSort'
        offset:
          type: integer
          description: The offset
          format: int64
        paged:
          type: boolean
          description: Boolean indicating if the result is paged
        unpaged:
          type: boolean
          description: Boolean indicating if the result is unpaged
      description: Violet wrapper for springframework pageable
    VioletSort:
      type: object
      properties:
        unsorted:
          type: boolean
          description: Boolean indicating if the result set is unsorted
        sorted:
          type: boolean
          description: Boolean indicating if the result set is sorted
        empty:
          type: boolean
          description: Boolean indicating if the result set is empty
      description: Violet Wrapper for springframework sort
    WebhookEvent:
      required:
      - status
      type: object
      properties:
        id:
          type: integer
          format: int32
          readOnly: true
        app_id:
          type: integer
          description: App ID
          format: int32
        webhook_id:
          type: integer
          description: ID of the webhook the event occurred on
          format: int32
        entity_id:
          type: integer
          description: ID of entity this event occurred for
          format: int64
        entity_external_id:
          type: string
          description: External ID of entity this event occurred for
        status_code:
          type: integer
          description: HTTP Status Code
          format: int32
        response:
          type: string
          description: Response from the remote url
        event_type:
          type: string
          description: Type of webhook event
          enum:
          - ORDER_UPDATED
          - ORDER_SHIPPED
          - ORDER_COMPLETED
          - ORDER_CANCELED
          - ORDER_REFUNDED
          - ORDER_RETURNED
          - MERCHANT_CONNECTED
          - MERCHANT_DISCONNECTED
          - OFFER_CREATED
          - OFFER_UPDATED
          - OFFER_REMOVED
          - PRODUCT_SYNC_STARTED
          - PRODUCT_SYNC_COMPLETED
          - PRODUCT_SYNC_FAILED
          - MERCHANT_NEEDS_ATTENTION
          - RELAY_OFFER_CREATED
          - RELAY_OFFER_UPDATED
          - RELAY_OFFER_REMOVED
          - RELAY_ORDER_UPDATED
          - MERCHANT_ENABLED
          - MERCHANT_DISABLED
          - MERCHANT_COMPLETE
          - COLLECTION_CREATED
          - COLLECTION_UPDATED
          - COLLECTION_REMOVED
          - COLLECTION_OFFERS_UPDATED
          - COLLECTION_SYNC_STARTED
          - COLLECTION_SYNC_COMPLETED
          - COLLECTION_SYNC_FAILED
          - MERCHANT_PAYOUT_ACCOUNT_CREATED
          - MERCHANT_PAYOUT_ACCOUNT_REQUIREMENTS_UPDATED
          - MERCHANT_PAYOUT_ACCOUNT_DELETED
          - MERCHANT_PAYOUT_ACCOUNT_ACTIVATED
          - MERCHANT_PAYOUT_ACCOUNT_DEACTIVATED

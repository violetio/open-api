openapi: 3.0.1
info:
  title: Payments-Service
  description: Payments Service API
  contact:
    name: Violet.io
    url: https://violet.io
  version: v1
servers:
- url: https://sandbox-api.violet.io/v1
tags:
- name: Payments - Addresses
- name: Payments - Payment Capture
- name: Payments - Payment Integration Health
- name: Payments - Payout Accounts
- name: Payments - Payout Methods
- name: Payments - Transfers
- name: Payments - Payouts
- name: Payments - Distributions
- name: Payments - Payment Transactions
- name: Payments - Payment Transfers
- name: Payments - Payout Account Migrations
- name: Payments - Refunds
- name: Payments - Subscriptions
- name: Payments - Maintenance
- name: Payments - Supported Country Codes
- name: Payments - Webhooks
paths:
  /payments/{account_type}/{account_id}/distributions:
    get:
      tags:
      - Payments - Distributions
      summary: Get Distributions
      operationId: getDistributions
      parameters:
      - name: X-Violet-Token
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        required: true
        schema:
          type: integer
          format: int32
      - name: account_type
        in: path
        required: true
        schema:
          type: string
      - name: account_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: app_id
        in: query
        schema:
          type: integer
          format: int32
      - name: include_merchants
        in: query
        schema:
          type: boolean
          default: true
      - name: include_channels
        in: query
        schema:
          type: boolean
          default: true
      - name: size
        in: query
        schema:
          type: integer
          format: int32
          default: 20
      - name: page
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageDistribution'
  /payments/transfers/{transfer_id}:
    get:
      tags:
      - Payments - Transfers
      summary: Get Payout Transfer
      operationId: getTransfer
      parameters:
      - name: X-Violet-Token
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        required: true
        schema:
          type: integer
          format: int32
      - name: transfer_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayoutTransfer'
  /payments/transfers/external/{external_transfer_id}:
    get:
      tags:
      - Payments - Transfers
      summary: Get Transfer by External Id
      operationId: getTransferByExternalId
      parameters:
      - name: X-Violet-Token
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        required: true
        schema:
          type: integer
          format: int32
      - name: external_transfer_id
        in: path
        required: true
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayoutTransfer'
  /payments/transfers/reversals/{transfer_reversal_id}:
    get:
      tags:
      - Payments - Transfer Reversals
      summary: Get Transfer Reversal
      operationId: getTransferReversal
      parameters:
      - name: X-Violet-Token
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        required: true
        schema:
          type: integer
          format: int32
      - name: transfer_reversal_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferReversal'
  /payments/transfers/external/{paypro_transfer_id}/reversals:
    get:
      tags:
      - Payments - Transfers Reversals
      summary: Get Transfer Reversal by Payment Provider Transfer Id
      operationId: getTransferReversalsByPayproTransferId
      parameters:
      - name: X-Violet-Token
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        required: true
        schema:
          type: integer
          format: int32
      - name: paypro_transfer_id
        in: path
        required: true
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TransferReversal'
  /payments/transfers/{transfer_id}/reversals:
    get:
      tags:
      - Payments - Transfer Reversals
      summary: Get Transfer Reversals by Transfer ID
      operationId: getTransferReversalsByTransferId
      parameters:
      - name: X-Violet-Token
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        required: true
        schema:
          type: integer
          format: int32
      - name: transfer_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TransferReversal'
  /payments/{account_type}/{account_id}/distributions/search:
    post:
      tags:
      - Payments - Distributions
      summary: Search Distributions
      operationId: searchDistributions
      parameters:
      - name: X-Violet-Token
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        required: true
        schema:
          type: integer
          format: int32
      - name: account_type
        in: path
        required: true
        schema:
          type: string
      - name: account_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: include_merchants
        in: query
        schema:
          type: boolean
          default: true
      - name: include_channels
        in: query
        schema:
          type: boolean
          default: true
      - name: size
        in: query
        schema:
          type: integer
          format: int32
          default: 20
      - name: page
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DistributionSearchRequest'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageDistribution'
  /payments/transfers/reversals:
    post:
      tags:
      - Payments - Transfer Reversals
      summary: Search Transfer Reversals
      operationId: searchTransferReversal
      parameters:
      - name: X-Violet-Token
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        required: true
        schema:
          type: integer
          format: int32
      - name: size
        in: query
        schema:
          type: integer
          format: int32
          default: 20
      - name: page
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      - name: app_id
        in: query
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchTransfersReversalsRequest'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageTransferReversal'
  /payments/transfers:
    post:
      tags:
      - Payments - Transfers
      summary: Search Transfers
      operationId: searchTransfers
      parameters:
      - name: X-Violet-Token
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        required: true
        schema:
          type: integer
          format: int32
      - name: size
        in: query
        schema:
          type: integer
          format: int32
          default: 20
      - name: page
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      - name: app_id
        in: query
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchTransfersRequest'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagePayoutTransfer'
  /payments/transfers/pending:
    get:
      tags:
      - Payments - Transfers
      summary: Get Pending Transfers
      operationId: getPendingTransfers
      parameters:
      - name: X-Violet-Token
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        required: true
        schema:
          type: integer
          format: int32
      - name: merchant_id
        in: query
        schema:
          type: integer
          format: int32
      - name: app_id
        in: query
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PendingTransferResponse'
  /payments/transfers/register:
    post:
      tags:
      - Payments - Transfers
      summary: Register a External Transfer made External to Violet
      operationId: registerExternalTransfer
      parameters:
      - name: X-Violet-Token
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterExternalTransferRequest'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterExternalTransferResponse'
  /payments/payout_accounts/{payout_account_id}:
    delete:
      tags:
      - Payments - Payout Accounts
      summary: Delete Payout Account
      operationId: deletePayoutAccount
      parameters:
      - name: X-Violet-Token
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        required: true
        schema:
          type: integer
          format: int32
      - name: payout_account_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json: {}
  /payments/{account_type}/{account_id}/payout_account:
    get:
      tags:
      - Payments - Payout Accounts
      summary: Get Payout Account
      operationId: getPayoutAccount
      parameters:
      - name: X-Violet-Token
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        required: true
        schema:
          type: integer
          format: int32
      - name: account_type
        in: path
        required: true
        schema:
          type: string
      - name: account_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: extended
        in: query
        schema:
          type: boolean
          default: false
      - name: fetch_migrated_account
        in: query
        description: Indicate whether to fetch the analogous in-progress migration
          account instead
        schema:
          type: boolean
          default: false
      - name: app_id
        in: query
        description: App ID used to target the target payout account for merchant
          account types
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayoutAccount'
  /payments/payout_account/{payout_account_id}:
    get:
      tags:
      - Payments - Payout Accounts
      summary: Get Payout Account by ID
      operationId: getPayoutAccountById
      parameters:
      - name: X-Violet-Token
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        required: true
        schema:
          type: integer
          format: int32
      - name: payout_account_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: extended
        in: query
        schema:
          type: boolean
          default: false
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayoutAccount'
  /payments/{account_type}/{account_id}/payout_accounts:
    get:
      tags:
      - Payments - Payout Accounts
      summary: Retrieve all payout accounts linked to a specific merchant.
      operationId: getPayoutAccounts
      parameters:
      - name: X-Violet-Token
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        required: true
        schema:
          type: integer
          format: int32
      - name: account_type
        in: path
        required: true
        schema:
          type: string
      - name: account_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: extended
        in: query
        schema:
          type: boolean
          default: false
      - name: fetch_migrated_accounts
        in: query
        description: Indicate whether to fetch the analogous in-progress migration
          accounts instead
        schema:
          type: boolean
          default: false
      - name: app_id
        in: query
        description: App ID used to target the target payout account for merchant
          account types
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MerchantPayoutAccountWrapper'
components:
  schemas:
    Distribution:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the object.
          format: int32
        type:
          type: string
          description: "Type of this Distribution record. Can be either {PAYMENT}\
            \ or {REFUND}."
          enum:
          - PAYMENT
          - REFUND
        payout_account_id:
          type: integer
          description: Unique identifier of the Violet Payout Account that this Distribution
            is sent to.
          format: int32
        payout_account_type:
          type: string
          description: "Entity type of the Violet Payout Account associated with this\
            \ Distribution. Can be either {DEVELOPER} or {MERCHANT}"
          enum:
          - MERCHANT
          - DEVELOPER
        currency:
          type: string
          description: Main currency (e.g. USD) of this Distribution.
        amount:
          type: integer
          description: "Net amount, in fractional currency unit (e.g. cents), of this\
            \ Distribution."
          format: int32
        net_distribution_amount:
          type: integer
          description: "The final amount to be distributed, in fractional currency\
            \ unit (e.g. cents), after all fees, commissions, and discounts are applied."
          format: int32
        distribution_amount:
          type: integer
          description: "The initial distribution amount, in fractional currency unit\
            \ (e.g. cents), before any deductions."
          format: int32
        tax_amount:
          type: integer
          description: The total tax amount included in the distribution.
          format: int32
        shipping_amount:
          type: integer
          description: The total shipping charges included in the distribution.
          format: int32
        commission:
          type: integer
          description: Amount of commission earned by channels. In fractional currency
            unit (e.g. cents).
          format: int32
        payment_provider_total_fee:
          type: integer
          description: Total fee charged by the payment provider for this transaction.
          format: int32
        payment_provider_volume_fee:
          type: integer
          description: Volume based fee charged by the payment provider for this transaction.
          format: int32
        payment_provider_fixed_fee:
          type: integer
          description: Fixed fee charged by the payment provider for this transaction.
          format: int32
        app_id:
          type: integer
          description: Unique identifier of the Violet application associated with
            this Distribution.
          format: int32
        app_name:
          type: string
          description: Name of the Violet application associated with this Distribution.
        merchant_id:
          type: integer
          description: Unique identifier of the merchant associated with this Distribution.
          format: int32
        merchant_name:
          type: string
          description: Name of the merchant associated with this Distribution.
        merchant_commission_rate:
          type: number
          description: Commission Rate of the merchant associated with this Distribution.
          format: double
        payment_provider_transaction_id:
          type: string
          description: Unique identifier of the payment transaction in the payment
            service.
        payment_provider:
          type: string
          description: Payment service that processed this payment transaction.
          enum:
          - STRIPE
          - NUVEI
          - CREDOVA
          - EXTERNAL
        status:
          type: string
          description: Current status of the distribution record.
          enum:
          - SENT
          - REVERSED
          - PARTIALLY_REVERSED
          - PENDING
          - FAILED
          - BYPASSED
        bag_id:
          type: integer
          description: Unique identifier of the Bag associated with this Distribution.
          format: int64
        bag_sub_total:
          type: integer
          description: "The price of the Bag in the base currency prior to discounts,\
            \ shipping, duties, taxes, and tips. In fractional currency unit (e.g.\
            \ cents)."
          format: int32
        bag_commissionable_amount:
          type: integer
          description: "The amount that is eligible for commission calculations. This\
            \ is the bag total minus shipping, tax, and discounts."
          format: int32
        bag_shipping_total:
          type: integer
          description: The sum of all shipping methods applied to the Bag in the base
            currency. In fractional currency unit (e.g. cents).
          format: int32
        bag_tax_total:
          type: integer
          description: The sum of all the taxes applied to the Bag in the base currency.
            In fractional currency unit (e.g. cents).
          format: int32
        bag_discount_total:
          type: integer
          description: The total discounts applied to the price of the Bag in the
            base currency. In fractional currency unit (e.g. cents).
          format: int32
        bag_total:
          type: integer
          description: "The sum of all item prices, discounts, shipping, and taxes\
            \ applied to the Bag in the base currency. In fractional currency unit\
            \ (e.g. cents)."
          format: int32
        external_order_id:
          type: string
          description: Unique identifier of the Order in the external ecommerce platform
            (e.g. Shopify) that this Distribution is associated with.
        order_id:
          type: integer
          description: Unique identifier of the Order in Violet associated with this
            Distribution.
          format: int64
        order_total:
          type: integer
          description: Total amount of the Violet Order. In fractional currency unit
            (e.g. cents).
          format: int32
        payout_id:
          type: integer
          description: Unique identifier of the Payout associated with this Distribution.
          format: int32
        payout_amount:
          type: integer
          description: Total amount of the payout this Distribution is a part of.
          format: int64
        payout_date:
          type: string
          description: Time at which the Payout was created. In ISO-8601 format.
          format: date-time
        date_payout_created:
          type: string
          description: Time at which the Payout associated with this distribution
            was created. In ISO-8601 format.
          format: date-time
        date_payout_settled:
          type: string
          description: "Time at which the Payout associated with this distribution\
            \ settles in your bank account. If this date is in the future, this is\
            \ a tentative date of settlement and subject to change. In ISO-8601 format."
          format: date-time
        payout_transfer_id:
          type: integer
          description: Unique identifier of the Transfer associated with this Distribution.
          format: int64
        refund_id:
          type: integer
          description: "Unique identifier of the Refund associated with this Distribution,\
            \ if any."
          format: int64
        refund_discrepancy:
          type: integer
          description: "Discrepancy amount, if any, associated with this Refund. In\
            \ fractional currency unit (e.g. cents). Refund discrepancies are present\
            \ if the merchant does not provide sufficient line items when creating\
            \ the refund in their ecommerce platform."
          format: int32
        tax_remitter:
          type: string
          description: "Tax Remittance setting used to generate this Distribution.\
            \ One of {APP} or {MERCHANT}."
          enum:
          - APP
          - MERCHANT
        date_created:
          type: string
          description: Time at which the object was created. In ISO-8601 format.
          format: date-time
        date_last_modified:
          type: string
          description: Time at which the object was last modified. In ISO-8601 format.
          format: date-time
        paymentServiceTotalFee:
          type: integer
          format: int32
        paymentServiceVolumeFee:
          type: integer
          format: int32
        paymentServiceFixedFee:
          type: integer
          format: int32
        externalTransactionId:
          type: string
        paymentService:
          type: string
          enum:
          - STRIPE
          - NUVEI
          - CREDOVA
          - EXTERNAL
      description: "Records detailing the financial transactions and distributions\
        \ for a specific Bag, which includes a breakdown of fund allocations and payment\
        \ gateway fees for Merchants and Channels."
    PageDistribution:
      type: object
      properties:
        totalPages:
          type: integer
          format: int32
        totalElements:
          type: integer
          format: int64
        size:
          type: integer
          format: int32
        content:
          type: array
          items:
            $ref: '#/components/schemas/Distribution'
        number:
          type: integer
          format: int32
        sort:
          $ref: '#/components/schemas/Sort'
        first:
          type: boolean
        numberOfElements:
          type: integer
          format: int32
        pageable:
          $ref: '#/components/schemas/Pageable'
        last:
          type: boolean
        empty:
          type: boolean
    Pageable:
      type: object
      properties:
        offset:
          type: integer
          format: int64
        sort:
          $ref: '#/components/schemas/Sort'
        paged:
          type: boolean
        unpaged:
          type: boolean
        pageNumber:
          type: integer
          format: int32
        pageSize:
          type: integer
          format: int32
    Sort:
      type: object
      properties:
        empty:
          type: boolean
        sorted:
          type: boolean
        unsorted:
          type: boolean
    PayoutTransfer:
      type: object
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        payment_transaction:
          type: integer
          description: Unique identifier of the Payment Transaction that this Transfer
            is associated with.
          format: int64
        payout_id:
          type: integer
          description: "ID of the Payout, if any, this Transfer is associated to"
          format: int32
        payment_provider_id:

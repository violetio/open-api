          readOnly: true
        amount:
          type: integer
          description: Fixed discount amount in cents (e.g. 500 = $5.00). Used when
            value_type is AMOUNT.
          format: int32
          example: 500
        percentage:
          type: number
          description: Discount percentage (e.g. 20.0 = 20% off). Used when value_type
            is PERCENTAGE.
          format: double
          example: 20.0
        amount_total:
          type: integer

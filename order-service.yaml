    RefundBagRequest:
      type: object
      properties:
        reason:
          maxLength: 255
          type: string
          description: Custom reason message for the refund.
          nullable: true
        restock_items:
          type: boolean
          description: Should the items be restocked. Set to `true` when the order
            is being returned.
          nullable: true
          default: false
        notify_customer:
          type: boolean
          description: Should the customer be notified by the merchants system of
            the refund. If no value is provided the merchants default system configuration
            for this feature will be used.
          nullable: true
          default: false
        amount_refunded:
          minimum: 0
          type: integer
          description: Amount that should be refunded in cents. If no value is provided
            the full bag amount will be refunded.
          format: int32
          nullable: true
        shipping:
          $ref: '#/components/schemas/RefundRequestShipping'
        skus:
          uniqueItems: true
          type: array
          description: Sku level refund data. If no Sku's are provided then all Skus
            will be refunded.
          nullable: true
          items:
            $ref: '#/components/schemas/RefundRequestLineItem'
      description: "Request used to initiate a refund for a specific Bag. Supports\
        \ three refund modes: (1) Full refund  omit `amount_refunded` and `skus`\
        \ to refund the entire Bag. (2) Partial refund by amount  set `amount_refunded`\
        \ to a specific amount in cents. (3) Line-item refund  provide `skus` with\
        \ specific OrderSku IDs and optional quantities/amounts to refund individual\
        \ items. All monetary values are in cents."
    RefundRequestLineItem:
      required:
      - order_sku_id
      type: object
      properties:
        order_sku_id:
          type: integer
          description: "ID of the Sku within the Order. Please note that this is not\
            \ the Sku Id, or ID of a catalog Sku, but the ID of the line item in a\
            \ Bag."
          format: int64
        quantity_refunded:
          type: integer
          description: Quantity of this item being refunded. If no value is provided
            then each quantity of this item will be refunded.
          format: int32
        amount_refunded:
          minimum: 0
          type: integer
          description: Line item amount that should be refunded in cents. If no value
            is provided the full line item amount will be refunded.
          format: int32
          nullable: true
      description: Sku level refund data. If no Sku's are provided then all Skus will
        be refunded.
      nullable: true
    RefundRequestShipping:
      type: object
      properties:
        amount:
          minimum: 0
          type: integer
          description: "Shipping amount, inclusive of any taxes, that should be refunded\
            \ in cents. If no value is provided the full shipping amount will be refunded."
          format: int32
          nullable: true
        full_refund:
          type: boolean
          description: Is the shipping refund a full refund of the shipping amount.
          nullable: true
        discrepancy_reason:
          type: string
          description: An optional reason for any discrepancies in the shipping amount
            that was refunded.
          nullable: true
      description: Details of any shipping refunds.
      nullable: true
    BagSearchRequest:

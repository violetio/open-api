components:
  schemas:
    Bag:
      required:
      - merchant_id
      - order_id
      type: object
      properties:
        id:
          type: integer
          description: Unique ID of the Bag.
          format: int64
          readOnly: true
        order_id:
          type: integer
          description: ID of the parent order the Bag is a child of.
          format: int64
        merchant_id:
          type: integer
          description: ID of the merchant the Bag is related to.
          format: int32
        app_id:
          type: integer
          description: ID of the App responsible for the creation and submission of
            this Order.
          format: int32
          readOnly: true
        external_id:
          type: string
          description: ID of the Order on the external commerce platform. This value
            will be `null` until the Order submitted.
          nullable: true
        external_reference_id:
          type: string
          description: An alternative vanity or reference ID that the external commerce
            platform may use for an order. This is typically an ID or number that
            may be shown to the shopper in communication from the merchant when the
            true order ID is hidden.
          nullable: true
        status:
          type: string
          description: Overall status of the Bag.
          readOnly: true
          enum:
          - IN_PROGRESS
          - SUBMITTED
          - ACCEPTED
          - COMPLETED
          - PARTIALLY_REFUNDED
          - REFUNDED
          - REJECTED
          - CANCELED
        fulfillment_status:
          type: string
          description: Fulfillment status of the Bag.
          readOnly: true
          enum:
          - PROCESSING
          - SHIPPED
          - PARTIALLY_SHIPPED
          - DELIVERED
          - COULD_NOT_DELIVER
          - RETURNED
        financial_status:
          type: string
          description: Financial status of the Bag.
          readOnly: true
          enum:
          - UNPAID
          - AUTHORIZED
          - PENDING
          - PAID
          - PARTIALLY_PAID
          - REFUNDED
          - PARTIALLY_REFUNDED
          - VOIDED
        dispute_status:
          type: string
          description: Dispute status of the Bag.
          default: UNDISPUTED
          enum:
          - UNDISPUTED
          - IN_DISPUTE
          - DISPUTE_WON
          - DISPUTE_LOST
        skus:
          type: array
          description: Sku's (line items) that have been added to the Bag.
          items:
            $ref: '#/components/schemas/OrderSku'
        shipping_method:
          $ref: '#/components/schemas/OrderShippingMethod'
        taxes:
          type: array
          description: Tax rates applied to the Bag.
          nullable: true
          items:
            $ref: '#/components/schemas/OrderTax'
        sub_total:
          type: integer
          description: "The price of the Bag in the base currency before discounts,\
            \ shipping, duties, taxes, and tips. In Cents."
          format: int32
        shipping_total:
          type: integer
          description: The sum of all shipping methods applied to the Bag in the base
            currency. In Cents
          format: int32
        tax_total:
          type: integer
          description: The sum of all the taxes applied to the Bag in the base currency.
            In Cents
          format: int32
        discount_total:
          type: integer
          description: The total discounts applied to the price of the Bag in the
            base currency. In Cents
          format: int32
        total:
          type: integer
          description: "The sum of all item prices, discounts, shipping, and taxes\
            \ applied to the Bag in the base currency. In Cents"
          format: int32
        taxes_included:
          type: boolean
          description: Are taxes included in the cart subtotal. When `true` the taxes
            will not be summed separately.
          default: false
        external_checkout:
          type: boolean
          description: If the Bag is attached to an external cart in the commerce
            platform.
          readOnly: true
          default: true
        commission_rate:
          type: number
          description: The rate used to calculate the apps commission rate for the

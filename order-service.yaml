      - Cancellations
      summary: Cancel Order
      description: "Cancels all bags within an order by forwarding cancellation requests\
        \ to each merchant's external commerce platform. Each bag must be in an ACCEPTED,\
        \ SUBMITTED, COMPLETED, or PARTIALLY_REFUNDED state to qualify for cancellation.\
        \ If all external cancellations succeed, full refunds are automatically processed\
        \ for each bag. Returns an OrderCancellation object containing the cancellation\
        \ status, individual bag cancellation records, and any associated refunds.\
        \ If some bags fail cancellation on the external platform, the response will\
        \ include error details for those bags."
      operationId: cancelOrder
      parameters:
      - name: X-Violet-Token
        in: header
        description: API token for authentication
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        description: Application secret key
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        description: Application ID
        required: true
        schema:
          type: integer
          format: int32
        example: 10000
      - name: order_id
        in: path
        description: ID of the order to cancel
        required: true
        schema:
          type: integer
          format: int64
        example: 11111
      requestBody:
        description: "Cancellation request specifying the reason and customer notification\
          \ preference. The reason_code must be a valid cancellation reason such as\
          \ CUSTOMER or FRAUD. If notify_customer is true, the customer will be notified\
          \ of the cancellation by each merchant's platform."

      summary: Get Orders
      description: "Retrieves a paginated list of all orders accessible to the authenticated\
        \ app. Results can be filtered by last modified date range using ISO 8601\
        \ formatted date parameters. Returns a VioletPage object containing the order\
        \ list and pagination metadata including total pages, total elements, and\
        \ page position. Orders are returned in descending order by creation date."
      operationId: getAllOrders
      parameters:
      - name: X-Violet-Token
        in: header
        description: API token for authentication
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        description: Application secret key
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        description: Application ID
        required: true
        schema:
          type: integer
          format: int32
        example: 10000
      - name: page
        in: query
        description: "Page number to retrieve, starting from 1"
        schema:
          type: integer
          format: int32
          default: 1
        example: 1
      - name: size
        in: query
        description: "Number of orders per page (default 20, max 100)"
        schema:
          type: integer
          format: int32
          default: 20
        example: 20
      - name: date_last_modified:min
        in: query
        description: Return only orders modified after this date. Uses ISO 8601 format.
        schema:

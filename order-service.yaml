            \ app and require value_type, target_type, and amount/percentage to be\
            \ set."
          enum:
          - CODE
          - CUSTOM
        value_type:
          type: string
          description: How the discount value is calculated. AMOUNT means a fixed
            monetary value in cents; PERCENTAGE means a percentage of the target price.
          enum:
          - AMOUNT
          - PERCENTAGE
        target_type:
          type: string
          description: "What the discount is applied to. ORDER applies to the entire\

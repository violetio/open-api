      properties:
        payment_method:
          $ref: '#/components/schemas/PaymentMethodRequestDTO'
        order:
          $ref: '#/components/schemas/OrderDTO'
      description: "Request to create and submit an order in a single API call, bypassing\
        \ the multi-step cart flow. Use this for direct order submission when you\
        \ already have all order details (items, prices, shipping, taxes, payment).\
        \ All monetary values are in the smallest currency unit (e.g. cents for USD)."
    AddressDTO:
      title: billing_address
      required:
      - address_1
      - city
      - country
      - postal_code
      type: object
      properties:
        address_1:
          type: string
          description: First line of the address.
        address_2:
          type: string
          description: Second line of the address.
        city:
          type: string
          description: City of the address.
          example: Seattle
        state:
          type: string
          description: The ISO2 (Alpha 2) code for the state or province. Recommended
            for accurate tax calculation and delivery.
          example: WA
        country:
          type: string
          description: The ISO2 (Alpha 2) code for the country.
          example: US
        postal_code:
          type: string
          description: "Postal or Zip code to be applied to the address. This value\
            \ is required for all countries that have postal codes. **For countries\
            \ that do not have postal codes, this value is optional.**"
      description: "Billing address for the order. **Note: When not provided the provided\
        \ shipping address will be used.**"
    BagDTO:
      required:

        \ enters a coupon code) or custom (programmatically defined by the app). Each\
        \ discount tracks its application status, value type (fixed amount or percentage),\
        \ and the target (entire order, specific SKU, or shipping). All monetary values\
        \ are in the smallest currency unit (e.g. cents for USD)."
      nullable: true

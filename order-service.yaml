            \ is the tax remitter.** Learn more about [tax remittance](/checkout/guides/tax-remittance)."
          format: int32
        sub_total:
          type: integer
          description: The sum of the line item totals for all Sku's in the Bag. In
            the Order currency. In Cents.
          format: int32
        shipping_total:
          type: integer
          description: The amount for the shipping method applied to the Bag. In the
            Order currency. In Cents.
          format: int32
        discount_total:
          type: integer
          description: The total discounts applied to the price of the Bag in the
            base currency. In Cents
          format: int32
        discounts:
          type: array
          description: List of discounts to apply to the bag
          items:
            $ref: '#/components/schemas/DiscountDTO'
        communication_preferences:
          $ref: '#/components/schemas/CommunicationPreferenceRequestsDTO'
      description: Bags of items being purchased.
    CommunicationPreferenceRequestsDTO:
      type: object
      properties:
        email_preferences:
          $ref: '#/components/schemas/EmailCommunicationRequestPreferencesDTO'
      description: Communication preferences requested for this Bag.
    CustomerDTO:
      required:

          description: Merchant ID
          format: int32
        order_id:
          type: integer
          description: Order ID
          format: int64
        id:
          type: integer
          description: Bag ID
          format: int64
        external_id:
          type: string
          description: Bag External ID
        bag_status:
          type: string
          description: Bag Status
          enum:

        after_date:
          type: string
          description: Use `date_last_modified:min`.
          format: date-time
          deprecated: true
        before_date_created:
          type: string
          description: Use `date_created:max`.
          format: date-time
          deprecated: true
        after_date_created:
          type: string
          description: Use `date_created:min`.
          format: date-time
          deprecated: true
        sort_by:
          type: string
          description: Property to sort by in camelCase
        sort_direction:
          type: string
          description: Direction to sort by
        date_last_modified:min:
          pattern: yyyy-MM-dd'T'HH:mm:ssZ
          type: string
          description: Only include bags modified after this date.
          format: date-time
        date_last_modified:max:
          pattern: yyyy-MM-dd'T'HH:mm:ssZ
          type: string
          description: Only include bags modified before this date.
          format: date-time
        date_created:min:
          pattern: yyyy-MM-dd'T'HH:mm:ssZ
          type: string
          description: Only include bags created after this date.
          format: date-time
        date_created:max:
          pattern: yyyy-MM-dd'T'HH:mm:ssZ
          type: string
          description: Only include bags created before this date.
          format: date-time
        date_submitted:min:
          pattern: yyyy-MM-dd'T'HH:mm:ssZ
          type: string
          description: Only include bags submitted after this date.

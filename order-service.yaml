  /orders/{order_id}/bags/{bag_id}/cancel:
    post:
      tags:
      - Cancellations
      summary: Cancel Bag
      description: "Cancels a specific bag within an order and forwards the cancellation\
        \ to the merchant's external commerce platform for processing. The bag must\
        \ be in an ACCEPTED, SUBMITTED, COMPLETED, or PARTIALLY_REFUNDED state to\
        \ qualify for cancellation. If the external cancellation succeeds, a full\
        \ refund is automatically processed and included in the response. Returns\
        \ an OrderCancellation object containing the bag cancellation record and,\
        \ if applicable, the associated refund. Both successful and failed cancellations\
        \ return HTTP 202 Accepted."
      operationId: cancelBag
      parameters:
      - name: X-Violet-Token
        in: header
        description: API token for authentication
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        description: Application secret key
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        description: Application ID
        required: true
        schema:
          type: integer
          format: int32
        example: 10000
      - name: order_id
        in: path
        description: ID of the order containing the bag to cancel
        required: true
        schema:
          type: integer
          format: int64
        example: 11111
      - name: bag_id
        in: path
        description: ID of the bag to cancel
        required: true
        schema:
          type: integer
          format: int64
        example: 22222
      requestBody:
        description: "Cancellation request specifying the reason and customer notification\
          \ preference. The reason_code must be a valid cancellation reason such as\
          \ CUSTOMER or FRAUD. If notify_customer is true, the customer will be notified\
          \ of the cancellation by the merchant's platform."
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CancelOrderRequest'
            examples:
              Customer Requested Cancellation:
                summary: Cancel bag at customer's request
                description: Use when the customer has explicitly requested the cancellation.
                  Sets notify_customer to true so the customer receives a cancellation
                  notification from the merchant's platform.
                value:
                  notify_customer: true
                  reason_code: CUSTOMER
                  reason: Customer requested cancellation.
              Suspected Fraud Cancellation:
                summary: Cancel bag flagged for fraudulent payment
                description: Use when the payment method has been identified as high-risk
                  or fraudulent. Sets notify_customer to false to avoid alerting the
                  bad actor.

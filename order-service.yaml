      type: object
      properties:
        first_name:
          type: string
          description: "First name of the customer. While not strictly required by\
            \ the API, most ecommerce platforms require this value for order processing."
          example: Super
        last_name:
          type: string
          description: "Last name of the customer. While not strictly required by\
            \ the API, most ecommerce platforms require this value for order processing."
          example: Mario
        email:
          type: string
          description: Email address of the customer.
          example: super@mar.io
      description: Customer information for the order.
    DiscountDTO:
      required:
      - type
      type: object
      properties:
        code:
          type: string
          description: Code of discount in the merchant platform. Required when type
            is `CODE`.
        external_id:
          type: string
          description: ID of discount in the merchant platform.
        type:
          type: string
          description: Type of discount. Can be `CODE` or `CUSTOM`.
          enum:
          - CODE
          - CUSTOM
        value_type:
          type: string
          description: Value type of discount (AMOUNT or PERCENTAGE). Required when
            type is `CUSTOM`.
          enum:
          - AMOUNT
          - PERCENTAGE
        target_type:
          type: string
          description: "Specifies where the discount is applied. This can be at the\
            \ ORDER, SKU, or SHIPPING level. Required when type is `CUSTOM`."
          enum:
          - ORDER
          - SKU
          - SHIPPING
        amount:
          type: integer
          description: "Amount of discount, in fractional currency units (e.g. cents).\
            \ Required when value_type is AMOUNT."
          format: int32
        percentage:
          type: number
          description: Percentage of discount. Required when value_type is PERCENTAGE.
          format: double
        amount_total:
          type: integer
          description: Total amount of discount applied to bag in fractional currency
            units (e.g. cents). Required when type is `CUSTOM`.
          format: int32
        status:
          type: string
          description: "Status of discount. This can be one of: PENDING, APPLIED,\
            \ INVALID, NOT_SUPPORTED, ERROR, or EXPIRED."
          readOnly: true
          enum:
          - PENDING
          - APPLIED
          - INVALID
          - NOT_SUPPORTED
          - ERROR
          - EXPIRED
        sku_id:
          type: integer
          description: ID of the SKU this discount belongs to. Required when target_type
            is SKU.
          format: int64
        email:
          type: string
          description: "Customer email address, possibly necessary for once-per-customer\
            \ discounts."
        merchant_id:
          type: integer
          description: "Merchant ID this discount belongs to, if applicable."
          format: int32
      description: List of discounts to apply to the bag
    EmailCommunicationRequestPreferencesDTO:

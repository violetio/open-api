definitions:
  Bag:
    type: "object"
    required:
    - "app_id"
    - "merchant_id"
    - "order_id"
    - "shipping_method"
    - "taxes"
    properties:
      id:
        type: "integer"
        format: "int64"
        readOnly: true
      order_id:
        type: "integer"
        format: "int64"
        description: "ID of the Order the Bag belongs to"
      merchant_id:
        type: "integer"
        format: "int32"
        description: "ID of the Merchant the Bag references"
      app_id:
        type: "integer"
        format: "int32"
        description: "ID of the App creating this Bag"
      external_id:
        type: "string"
        description: "ID of the Order on the External Ecommerce Platform"
      status:
        type: "string"
        description: "Status"
        enum:
        - "IN_PROGRESS"
        - "SUBMITTED"
        - "ACCEPTED"
        - "COMPLETED"
        - "PARTIALLY_REFUNDED"
        - "REFUNDED"
        - "REJECTED"
        - "CANCELED"
        - "BACKORDERD"
      fulfillment_status:
        type: "string"
        description: "Fulfillment Status"
        enum:
        - "PROCESSING"
        - "FULFILLED"
        - "PARTIALLY_FULFILLED"
        - "DELIVERED"
        - "COULD_NOT_DELIVER"
        - "RETURNED"
      financial_status:
        type: "string"
        description: "Financial Status"
        enum:
        - "UNPAID"
        - "AUTHORIZED"
        - "PENDING"
        - "PAID"
        - "PARTIALLY_PAID"
        - "REFUNDED"
        - "PARTIALLY_REFUNDED"
        - "VOIDED"
      skus:
        type: "array"
        description: "SKUs added to the bag"
        items:
          $ref: "#/definitions/OrderSku"
      shipping_method:
        description: "Shipping Method of the Bag"
        $ref: "#/definitions/OrderShippingMethod"
      taxes:
        type: "array"
        description: "Taxes applied to the bag"
        items:
          $ref: "#/definitions/OrderTax"
      sub_total:
        type: "integer"
        format: "int32"
        description: "Subtotal of the bag"
      shipping_total:
        type: "integer"
        format: "int32"
        description: "Shipping Total of the bag"
      tax_total:
        type: "integer"
        format: "int32"
        description: "Tax Total of the bag"
      discount_total:
        type: "integer"
        format: "int32"
        description: "Discount Total of the bag"
      total:
        type: "integer"
        format: "int32"
        description: "Total price of the bag"
      taxes_included:
        type: "boolean"
        description: "Are taxes included in the cart total."
      transactions:
        type: "array"
        description: "Transactions of the bag"
        items:
          $ref: "#/definitions/Transaction"
      external_checkout:
        type: "boolean"
        description: "If bag is tracked externally"
      commission_rate:
        type: "number"
        format: "double"
        description: "The developer commission rate"
      date_created:
        type: "string"
        format: "date-time"
        description: "Date of creation"
      remorse_period_ends:
        type: "string"
        format: "date-time"
        description: "Date when the bag can no longer be refunded"
      currency:
        type: "string"
        description: "Base currency of cart"
      external_currency:
        type: "string"
        description: "Currency of cart on external ecommerce platform"
      currency_exchange_rate:
        type: "number"
        description: "Exchange rate of currency and external currency, if different,\
          \ at the time the bag was last priced."
      channel:
        type: "string"
        description: "The channel that originated this order."
        enum:
        - "APP"
        - "MARKETPLACE"
        - "FACEBOOK"
        - "INSTAGRAM"
        - "WALMART"
        - "GOOGLE"
        - "TIKTOK"
        - "SNAPCHAT"
        - "PINTEREST"
      app_order_id:
        type: "string"
        description: "App Order ID"
      platform:
        type: "string"
        description: "The commerce platform used by this merchant."
        enum:
        - "OTHER"
        - "SHOPIFY"
        - "MAGENTO"
        - "MAGENTO_ONE"
        - "WOOCOMMERCE"
        - "BIGCOMMERCE"
        - "LIGHTSPEED"
        - "ECWID"
        - "YAAS"
        - "SPREECOMMERCE"
        - "DEMANDWARE"
        - "VOLUSION"
        - "PRESTASHOP"
        - "THREEDCART"
        - "SYLIUS"
        - "WIX"
        - "SWELL"
        - "MIVA"
        - "WEBSPHERE"
        - "ORACLECC"
        - "SAPCC"
        - "SQUARESPACE"
        - "SHOPWARE"
        - "COMMERCETOOLS"
        - "MEDUSA"
        - "ABICART"
        - "SPRYKER"
        - "MYSTORE"
        - "CENTRA"
        - "XCART"
        - "VTEX"
        - "KIBO"
        - "SALEOR"
        - "VENDO"
        - "DIGITALRIVER"
        - "CUSTOM"
      fulfillments:
        type: "array"
        uniqueItems: true
        items:
          $ref: "#/definitions/BagFulfillment"
      discounts:
        type: "array"
        uniqueItems: true
        items:
          $ref: "#/definitions/BagDiscount"
      wallet_based_checkout:
        type: "boolean"
        description: "Is this bag going to be placed through wallet-based checkout"
      app_name:
        type: "string"
        description: "Name of app that originated the order."
      bagId:
        type: "integer"
        format: "int64"
      bagStatus:
        type: "string"
        enum:
        - "IN_PROGRESS"
        - "SUBMITTED"
        - "ACCEPTED"
        - "COMPLETED"
        - "PARTIALLY_REFUNDED"
        - "REFUNDED"
        - "REJECTED"
        - "CANCELED"
        - "BACKORDERED"
      merchant_name:
        type: "string"
        description: "Name of Merchant"
    description: "Per Merchant Bag in Order"
  BagDiscount:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
        readOnly: true
      bag_id:
        type: "integer"
        format: "int64"
        description: "ID of the Bag this discount belong to"
      status:
        type: "string"
        description: "Status of discount"
        enum:
        - "PENDING"
        - "APPLIED"
        - "INVALID"
        - "NOT_SUPPORTED"
        - "ERROR"
        - "EXPIRED"
      type:
        type: "string"
        description: "Type of discount"
        enum:
        - "CODE"
      value_type:
        type: "string"
        description: "Value type of discount"
        enum:
        - "AMOUNT"
        - "PERCENTAGE"
      code:
        type: "string"
        description: "Code of discount"
      external_id:
        type: "string"
        description: "External ID of discount"
      amount:
        type: "integer"
        format: "int32"
        description: "Amount of discount"
      percentage:
        type: "number"
        format: "double"
        description: "Percentage of discount"
      amount_total:
        type: "integer"
        format: "int32"
        description: "Total amount of discount applied to bag"
      date_created:
        type: "string"
        format: "date-time"
        description: "Date of creation"
      date_last_modified:
        type: "string"
        format: "date-time"
        description: "Date of last bag discount update"
    description: "Bag Discount"
  BagFulfillment:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
        readOnly: true
      bag_id:
        type: "integer"
        format: "int64"
        description: "ID of the bag the fulfillment belongs to."
      external_id:
        type: "string"
        description: "ID of the fulfillment on the external commerce platform."
      carrier:
        type: "string"
        description: "Carrier responsible for the fulfillment."
        enum:
        - "OTHER"
        - "UPS"
        - "USPS"
        - "FEDEX"
        - "DHL"
        - "ONTRAC"
        - "ROYAL_MAIL"
        - "SENDLE"
        - "POSTNORD"
      raw_carrier:
        type: "string"
        description: "Raw name of carrier from the external commerce platform."
      status:
        type: "string"
        description: "ID of the Bag the fulfillment belongs to."
        enum:
        - "PENDING"
        - "PROCESSING"
        - "SUCCESS"
        - "CANCELED"
        - "ERROR"
        - "FAILURE"
        - "NONE_PROVIDED"
      carrier_status:
        type: "string"
        description: "ID of the Bag the fulfillment belongs to."
        enum:
        - "PENDING"
        - "LABEL_PURCHASED"
        - "LABEL_PRINTED"
        - "CONFIRMED"
        - "READY_FOR_PICKUP"
        - "IN_TRANSIT"
        - "OUT_FOR_DELIVERY"
        - "ATTEMPTED_DELIVERY"
        - "DELIVERED"
        - "FAILURE"
        - "NONE_PROVIDED"
      tracking_number:
        type: "string"
        description: "Tracking number provider by the carrier."
      tracking_url:
        type: "string"
        description: "Tracking URL provider by the carrier."
      skus:
        type: "array"
        description: "SKUs fulfilled by this fulfillment."
        uniqueItems: true
        items:
          $ref: "#/definitions/BagFulfillmentSku"
  BagFulfillmentSku:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
        readOnly: true
      fulfillment_id:
        type: "integer"
        format: "int64"
        description: "ID of the fulfillment that contains this item."
      order_sku_id:
        type: "integer"
        format: "int64"
        description: "ID of the SKU in the Bag."
      quantity_fulfilled:
        type: "integer"
        format: "int32"
        description: "Quantity of the this item fulfilled by this fulfillment."
  Order:
    type: "object"
    required:
    - "status"
    properties:
      id:
        type: "integer"
        format: "int64"
        readOnly: true
      token:
        type: "string"
        readOnly: true
      user_id:
        type: "integer"
        format: "int64"
        description: "ID of the User placing the order"
      app_id:
        type: "integer"
        format: "int32"
        description: "ID of the App creating the order"
      developer_id:
        type: "integer"
        format: "int32"
        description: "ID of the Developer who placed"
      customer:
        description: "Customer placing the order"

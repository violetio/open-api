          $ref: "#/definitions/OrderError"
      currency_symbol:
        type: "string"
        description: "Symbol representing the desired currency"
      app_name:
        type: "string"
        description: "Name of app that originated the order."
      stripe_key:
        type: "string"
        description: "Stripe publishable key. Use for tokenizing payment methods."
      payment_intent_client_secret:
        type: "string"
        description: "Payment intent client secret"
      guest:
        type: "boolean"
      orderStatus:
        type: "string"
        enum:
        - "IN_PROGRESS"
        - "PROCESSING"
        - "COMPLETED"
        - "CANCELED"
        - "PARTIALLY_REFUNDED"
        - "REFUNDED"
        - "REQUIRES_ACTION"
      intentBasedCheckout:
        type: "boolean"
      orderId:
        type: "integer"
        format: "int64"
    description: "Order"
  OrderAddress:
    type: "object"
    required:
    - "address_1"
    - "city"
    - "country"
    - "postal_code"
    - "state"
    - "type"

        in: path
        description: ID of the order containing the bag to refund
        required: true
        schema:
          type: integer
          format: int64
        example: 11111
      - name: bag_id
        in: path
        description: ID of the bag to refund
        required: true
        schema:
          type: integer
          format: int64
        example: 22222

openapi: 3.0.1
info:
  title: Order-Service
  description: Order Service API
  contact:
    name: Violet.io
    url: https://violet.io
  version: v1
servers:
- url: https://sandbox-api.violet.io/v1
tags:
- name: Admin
  description: Admin-only operations
- name: Checkout - Cart
- name: Checkout - Items
- name: Checkout - Discounts
- name: Checkout - Customer
- name: Checkout - Shipping
- name: Checkout - Payment
- name: Checkout - Completion
- name: Orders
- name: Refunds
- name: Cancellations
- name: Checkout - Order Transfers
- name: Checkout - Bag Transfers
paths:
  /admin/orders/blocked-addresses:
    get:
      tags:
      - Admin
      summary: Get All Blocked Addresses
      description: Get all blocked addresses with pagination
      operationId: getAllBlockedAddresses
      parameters:
      - name: X-Violet-Token
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        required: true
        schema:
          type: integer
          format: int32
      - name: page
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      - name: size
        in: query
        schema:
          type: integer
          format: int32
          default: 20
      responses:
        "200":
          description: Successfully retrieved blocked addresses
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VioletPageBlockedAddress'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Admin access required
    post:
      tags:
      - Admin
      summary: Create Blocked Address
      description: Create a new blocked address for fraud prevention
      operationId: createBlockedAddress
      parameters:
      - name: X-Violet-Token
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        description: Blocked address to create
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BlockedAddress'
      responses:
        "200":
          description: Successfully created blocked address
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockedAddress'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Admin access required
  /admin/orders/blocked-addresses/{id}:
    get:
      tags:
      - Admin
      summary: Get Blocked Address
      description: "Get a blocked address by ID, including its variations"
      operationId: getBlockedAddress
      parameters:
      - name: X-Violet-Token
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        required: true
        schema:
          type: integer
          format: int32
      - name: id
        in: path
        description: Blocked address ID
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Successfully retrieved blocked address
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockedAddress'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Admin access required
        "404":
          description: Blocked address not found
    put:
      tags:
      - Admin
      summary: Update Blocked Address
      description: Update an existing blocked address
      operationId: updateBlockedAddress
      parameters:
      - name: X-Violet-Token
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        required: true
        schema:
          type: integer
          format: int32
      - name: id
        in: path
        description: Blocked address ID
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        description: Updated blocked address data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BlockedAddress'
      responses:
        "200":
          description: Successfully updated blocked address
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockedAddress'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Admin access required
        "404":
          description: Blocked address not found
    delete:
      tags:
      - Admin
      summary: Delete Blocked Address
      description: Soft delete a blocked address (sets isActive = false)
      operationId: deleteBlockedAddress
      parameters:
      - name: X-Violet-Token
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        required: true
        schema:
          type: integer
          format: int32
      - name: id
        in: path
        description: Blocked address ID
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "204":
          description: Successfully deleted blocked address
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Admin access required
        "404":
          description: Blocked address not found
  /admin/orders/blocked-addresses/{id}/variations:
    get:
      tags:
      - Admin
      summary: Get Blocked Address Variations
      description: Get all variations of a blocked address
      operationId: getBlockedAddressVariations
      parameters:
      - name: X-Violet-Token
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        required: true
        schema:
          type: integer
          format: int32
      - name: id
        in: path
        description: Parent blocked address ID
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Successfully retrieved variations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockedAddress'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Admin access required
    post:
      tags:
      - Admin
      summary: Link Blocked Address Variation
      description: Link a blocked address as a variation of another
      operationId: linkBlockedAddressVariation
      parameters:
      - name: X-Violet-Token
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        required: true
        schema:
          type: integer
          format: int32
      - name: id
        in: path
        description: Parent blocked address ID
        required: true
        schema:
          type: integer
          format: int64
      - name: variation_id
        in: query
        description: Variation blocked address ID
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "204":
          description: Successfully linked variation
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Admin access required
        "404":
          description: Blocked address not found
  /admin/orders/blocked-addresses/cache/invalidate:
    post:
      tags:
      - Admin
      summary: Invalidate Blocked Address Cache
      description: Clear the entire blocked address cache
      operationId: invalidateBlockedAddressCache
      parameters:
      - name: X-Violet-Token
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "204":
          description: Successfully invalidated cache
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Admin access required
  /admin/bags/search:

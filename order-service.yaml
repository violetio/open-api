        \ fulfilled can be canceled. By default, items will be restocked and the customer\
        \ will not be notified."
    BagAdjustment:
      required:
      - adjusted_value
      - channel_adjustment
      - channel_adjustment_amount
      - entity_type
      - id
      - merchant_adjustment
      - merchant_adjustment_amount
      - previous_value
      - reason
      - shopper_adjustment
      - shopper_adjustment_amount
      type: object
      properties:
        id:
          type: integer
          description: Unique ID of the BagAdjustment.
          format: int64
          readOnly: true
        bag_id:
          type: integer
          description: ID of the Bag this adjustment applies to.
          format: int64
          readOnly: true
        order_id:
          type: integer
          description: ID of the parent Order (denormalized for convenience).
          format: int64
          readOnly: true
        merchant_id:
          type: integer
          description: ID of the merchant this adjustment applies to.
          format: int32
          readOnly: true
        app_id:
          type: integer
          description: ID of the App responsible for this Bag.
          format: int32
          readOnly: true
        entity_type:
          type: string
          description: "Type of field being adjusted: SHIPPING_TOTAL, TAX_TOTAL, or\
            \ DISCOUNT_TOTAL."
          enum:
          - SHIPPING_TOTAL
          - TAX_TOTAL
          - DISCOUNT_TOTAL
          - SUB_TOTAL
        previous_value:
          type: integer
          description: Original incorrect value in cents.
          format: int32
        adjusted_value:
          type: integer
          description: Corrected value in cents.
          format: int32
        adjustment_delta:
          type: integer
          description: Calculated difference (adjusted_value - previous_value) in
            cents.
          format: int32
          readOnly: true
        shopper_adjustment:
          type: boolean
          description: Whether this adjustment impacts the shopper.
        shopper_adjustment_amount:
          type: integer
          description: Amount of impact on shopper in cents (negative = refund owed
            to shopper).
          format: int32
        merchant_adjustment:
          type: boolean
          description: Whether this adjustment impacts the merchant.
        merchant_adjustment_amount:
          type: integer
          description: "Amount of impact on merchant in cents (positive = merchant\
            \ owed more, negative = merchant owed less)."
          format: int32
        channel_adjustment:
          type: boolean
          description: Whether this adjustment impacts the channel.
        channel_adjustment_amount:
          type: integer
          description: Amount of impact on channel in cents (typically opposite of
            merchant + shopper).
          format: int32
        reason:
          type: string
          description: Freeform text reason for the adjustment.
        data:
          $ref: '#/components/schemas/BagAdjustmentData'
        date_created:
          maxLength: 24
          type: string
          description: Date the adjustment was created (immutable).
          format: date-time
          readOnly: true
      description: Financial adjustment to a Bag's totals
    BagAdjustmentData:
      type: object
      properties:
        notes:
          type: string
          description: Additional notes about this adjustment
        adjusted_by:
          type: string
          description: User or system that created this adjustment
        ticket_id:
          type: string
          description: Support ticket ID related to this adjustment
        refund_id:
          type: integer
          description: Refund ID if a refund was issued
          format: int64
        refund_issued:
          type: boolean
          description: Whether a refund was issued to the shopper
        original_tax_rate:
          type: string
          description: Original tax rate if applicable
        corrected_tax_rate:
          type: string
          description: Corrected tax rate if applicable
      description: Metadata for bag adjustment
      nullable: true
    CartInitializationRequest:
      type: object
      properties:
        base_currency:
          type: string
          description: Base currency that the cart should operate in.
          nullable: true
          default: USD
        skus:
          type: array
          description: One or more Sku's to initialize the cart with.
          nullable: true
          items:
            $ref: '#/components/schemas/OrderSku'
        referral_id:
          type: string
          description: Associate the cart with a user or affiliate in your system.

  /orders/estimate:
    post:
      tags:
      - Orders
      summary: Estimate Order
      description: "Estimates order totals including taxes, shipping, and discounts\
        \ without creating or persisting an order. Accepts one or more SKUs and a\
        \ shipping address, then returns estimated totals per merchant along with\
        \ available shipping methods. SKUs from different merchants are automatically\
        \ grouped into separate calculated carts. All monetary values are in the smallest\
        \ currency unit (e.g. cents for USD)."
      operationId: estimateOrder
      parameters:
      - name: X-Violet-Token
        in: header
        description: API token for authentication
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        description: Application secret key
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        description: Application ID
        required: true
        schema:
          type: integer
          format: int32
        example: 10000
      requestBody:
        description: "Order estimation request containing one or more SKUs, a shipping\
          \ address for tax and shipping calculation, an optional base currency, and\
          \ optional discount codes."
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CalculateCartRequest'
            examples:
              Estimate Order:
                summary: Single SKU estimation
                description: "Basic estimation request with a single SKU, quantity\
                  \ of 2, and a complete shipping address."
                value:
                  base_currency: USD
                  skus:
                  - sku_id: 10000
                    quantity: 2
                  shipping_address:
                    address_1: 2815 Elliott Ave
                    address_2: Unit 100
                    city: Seattle
                    state: WA
                    country: US
                    postal_code: "98121"
                    phone: "1234567890"
              Minimal Estimate:
                summary: Minimal required fields only
                description: Minimum viable request with a single SKU (default quantity
                  1) and only the required shipping address fields. Currency defaults
                  to the application's configured default.
                value:
                  skus:
                  - sku_id: 10000
                  shipping_address:
                    address_1: 2815 Elliott Ave
                    city: Seattle
                    state: WA
                    country: US
                    postal_code: "98121"
              Multi-SKU Estimate:
                summary: Multiple SKUs across merchants
                description: Estimation request with multiple SKUs that may belong
                  to different merchants. The response will contain a separate calculated
                  cart for each merchant.
                value:
                  base_currency: USD
                  skus:
                  - sku_id: 10000
                    quantity: 2
                  - sku_id: 20000
                    quantity: 1
                  - sku_id: 30000
                    quantity: 3
                  shipping_address:
                    address_1: 2815 Elliott Ave
                    address_2: Unit 100
                    city: Seattle
                    state: WA
                    country: US
                    postal_code: "98121"
                    phone: "1234567890"
              Estimate with Discounts:
                summary: SKUs with bag-level discount codes
                description: Estimation request that includes merchant-scoped discount
                  codes to preview their effect on totals.
                value:
                  base_currency: USD
                  skus:
                  - sku_id: 10000
                    quantity: 2
                  shipping_address:
                    address_1: 2815 Elliott Ave
                    address_2: Unit 100
                    city: Seattle
                    state: WA
                    country: US
                    postal_code: "98121"
                    phone: "1234567890"
                  discounts:
                  - code: SUMMER20
                    merchant_id: 11111
              Estimate with Custom Pricing:
                summary: SKUs with price overrides and SKU-level discounts
                description: Estimation request where one SKU has a custom price override
                  and another has a SKU-level percentage discount.
                value:
                  base_currency: USD
                  skus:
                  - sku_id: 10000
                    quantity: 1
                    price: 7500
                  - sku_id: 20000
                    quantity: 2
                    discount:
                      type: CUSTOM
                      value_type: PERCENTAGE
                      percentage: 10.0
                  shipping_address:
                    address_1: 200 West Street
                    city: New York
                    state: NY
                    country: US
                    postal_code: "10282"
        required: true
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculateCartResponse'

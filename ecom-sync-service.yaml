          format: int32
      - name: merchant_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: collection_id
        in: path
        required: true
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collection'
  /relay/merchants/{merchant_id}/collections/{collection_id}/offers:
    get:
      tags:
      - Relay
      summary: Get collection offers directly from the merchant's ecom platform.
      operationId: getCollectionOffers
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: merchant_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: collection_id
        in: path
        required: true
        schema:
          type: string
      - name: size
        in: query
        schema:
          type: integer
          format: int32
          default: 20
      - name: page
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      - name: next_page_cursor
        in: query
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VioletPageOffer'
  /relay/merchants/{merchant_id}/collections:
    get:
      tags:
      - Relay
      summary: Get multiple collections directly from the merchant's ecom platform.
      operationId: getCollections
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:

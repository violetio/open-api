- name: Schedule
paths:
  /sync/merchants/{merchant_id}/invalid_products:
    get:
      tags:
      - Invalid Products
      summary: Get InvalidProduct Records By Merchant Id
      operationId: getMerchantInvalidProducts
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: merchant_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: page
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      - name: size
        in: query
        schema:
          type: integer
          format: int32
          default: 6
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VioletPageInvalidProduct'
  /relay/merchants/{merchant_id}/collections/{collection_id}:
    get:
      tags:
      - Relay
      summary: Get a collection directly from the merchant's ecom platform.
      operationId: getCollection

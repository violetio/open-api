      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: merchant_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: product_id
        in: path
        required: true
        schema:
          type: string
      - name: include
        in: query
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Offer'
  /relay/merchants/{merchant_id}/offers:
    get:
      tags:
      - Relay
      summary: "Get multiple products directly from the merchant's ecom platform.\
        \ An offer is a single merchant's offering of a product, most ecom platforms\
        \ refer to these as products."
      operationId: getOffers
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: merchant_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: size
        in: query
        schema:
          type: integer
          format: int32
          default: 20
      - name: page
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      - name: next_page_cursor
        in: query
        schema:
          type: string
      - name: include
        in: query
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VioletPageOffer'
  /relay/merchants/{merchant_id}/orders/{order_id}:
    get:
      tags:
      - Relay
      summary: Get a single order directly from the merchant's ecom platform
      operationId: getOrder
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: merchant_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: order_id
        in: path
        required: true
        schema:
          type: string
      - name: include
        in: query
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
  /relay/merchants/{merchant_id}/orders:
    get:
      tags:
      - Relay
      summary: Get multiple orders directly from the merchant's ecom platform
      operationId: getOrders
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: merchant_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: size
        in: query
        schema:
          type: integer
          format: int32
          default: 20
      - name: page
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      - name: next_page_cursor
        in: query
        schema:
          type: string
      - name: include
        in: query
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VioletPageOrder'
  /relay/merchants/{merchant_id}/shipping-zones:
    get:
      tags:
      - Relay
      summary: Relay - Get Shipping Zones
      description: Get realtime shipping zone data directly from the merchantâ€™s ecom
        platform.
      operationId: getShippingZones
      parameters:
      - name: X-Violet-Token
        in: header
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        schema:
          type: integer
          format: int32
      - name: merchant_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RelayShippingZonesWrapper'
              example:
                content:
                - external_id: "457216524578"
                  name: Domestic
                  display_order: 1
                  enabled: true
                  regions:
                  - name: United States
                    code: US
                    type: COUNTRY
                    enabled: true
                    display_order: 1
                    sub_regions:
                    - name: Washington
                      code: WA
                      type: PROVINCE
                      enabled: true
                      display_order: 55
                      metadata:
                      - type: STRING
                        key: tax_name
                        value: State Tax
                      - type: DECIMAL
                        key: tax
                        value: 0.065
                      - type: DECIMAL
                        key: tax_percentage
                        value: 6.5
                    metadata:
                    - type: DECIMAL
                      key: tax
                      value: 0
                    - type: STRING
                      key: tax_name
                      value: Federal Tax
                  methods:
                  - external_id: "641084293410"
                    name: Free Ground Shipping Over $50
                    price: 0
                    type: PRICE
                    min_price: 5000
                    price_type: SUBTOTAL
                  - external_id: "641084326178"
                    name: Economy
                    price: 490
                    type: WEIGHT
                    min_weight: 0
                    max_weight: 5
                    weight_unit: POUND
                  - external_id: "641084358946"
                    name: Economy
                    price: 1990
                    type: WEIGHT
                    min_weight: 5
                    max_weight: 70
                    weight_unit: POUND
                  - external_id: "641084457250"
                    name: First Class Package
                    carrier_name: USPS
                    type: CARRIER
                    metadata:
                    - type: DECIMAL
                      key: percent_modifier
                      value: 0
                    - type: DECIMAL
                      key: flat_modifier
                      value: 0
                  - external_id: "641084457250"
                    name: Priority Mail Express
                    carrier_name: USPS
                    type: CARRIER
                    metadata:
                    - type: DECIMAL
                      key: percent_modifier
                      value: 0
                    - type: DECIMAL
                      key: flat_modifier
                      value: 0
                  - external_id: "641084457250"
                    name: Priority Mail
                    carrier_name: USPS
                    type: CARRIER
                    metadata:
                    - type: DECIMAL
                      key: percent_modifier
                      value: 0
                    - type: DECIMAL
                      key: flat_modifier
                      value: 0
                  free_shipping:
                    enabled: true
                    min_price: 5000
                    price_type: SUBTOTAL
                    exclude_products_with_custom_shipping: true
components:
  schemas:
    InvalidProduct:
      type: object
      properties:
        id:
          type: integer
          format: int64
        external_id:
          type: string
          description: ID of product on external platform
        name:
          type: string
          description: Name of product on external platform
        thumbnail_url:
          type: string
          description: URL to product thumbnail
        merchant_id:
          type: integer
          description: ID of merchant with broken product
          format: int32
        issues:
          type: string
          description: Comma separated list of product invalidation reasons
        status:
          type: string
          description: Status of the invalidation
          enum:
          - UNRESOLVED
          - RESOLVED
        date_created:
          type: string
          description: Date created
          format: date-time
        date_last_modified:
          type: string
          description: Date of last update
          format: date-time
      description: Any products that could not be synced
    VioletPageInvalidProduct:
      type: object
      properties:
        content:
          type: array
          description: The actual content of the response; A list of the result objects
          items:
            $ref: '#/components/schemas/InvalidProduct'
        last:
          type: boolean
          description: Boolean indicating if this is the last page
        total_pages:
          type: integer
          description: The total count of pages available
          format: int32
        total_elements:
          type: integer
          description: The total count of objects available
          format: int32
        first:
          type: boolean
          description: Boolean indicating if this is the first page of the response
        number_of_elements:
          type: integer
          description: The total number of objects in this specific response
          format: int32
        size:
          type: integer
          description: The page size selected at request time
          format: int32
        number:
          type: integer
          description: The page number selected at request time
          format: int32
        empty:
          type: boolean
          description: Boolean indicating if the response content is empty
        next_page_cursor:
          type: string
          description: Contains the cursor for the next page. This property will only
            be used for situations where the API does not support the page number/page
            size paradigm and it will mutually exclusive with the size/number fields
            in the response. If this property is returned it must be passed when requesting
            the next page from the API. Does not apply to endpoints that do not have
            a next_page_cursor query param documented.
        pageable:
          $ref: '#/components/schemas/VioletPageable'
        sort:
          $ref: '#/components/schemas/VioletSort'
    VioletPageable:
      type: object
      properties:
        page_number:
          type: integer
          description: The current page number (one based)
          format: int32
        page_size:
          type: integer
          description: The number of elements per page
          format: int32
        sort:
          $ref: '#/components/schemas/VioletSort'
        offset:
          type: integer
          description: The offset
          format: int64
        paged:
          type: boolean
          description: Boolean indicating if the result is paged
        unpaged:
          type: boolean
          description: Boolean indicating if the result is unpaged
      description: Violet wrapper for springframework pageable
    VioletSort:
      type: object
      properties:
        unsorted:
          type: boolean
          description: Boolean indicating if the result set is unsorted
        sorted:
          type: boolean
          description: Boolean indicating if the result set is sorted
        empty:
          type: boolean
          description: Boolean indicating if the result set is empty
      description: Violet Wrapper for springframework sort
    Collection:
      required:
      - merchant_id
      type: object
      properties:
        id:
          type: integer
          format: int64
        external_id:
          type: string
          description: External ID
        merchant_id:
          type: integer
          description: Merchant ID
          format: int32
        name:
          type: string
          description: Name of this collection
        handle:
          type: string
          description: Handle of this collection
        description:
          type: string
          description: Description of this collection
        status:
          type: string
          description: Status of this collection
          enum:
          - INACTIVE
          - ACTIVE
          - SYNC_IN_PROGRESS
          - FOR_DELETION
        type:
          type: string
          description: Type of this collection
          enum:
          - CUSTOM
          - AUTOMATED
        media:
          $ref: '#/components/schemas/CollectionMedia'
        date_created:
          type: string
          description: Date of creation of this collection on platform
          format: date-time
        date_last_modified:
          type: string
          description: Date of last update of this collection on platform
          format: date-time
      description: Offers Collection
    CollectionMedia:
      type: object
      properties:
        source_url:
          type: string
          description: Source URL
        alt:
          type: string
          description: Alt
        height:
          type: integer
          description: Height
          format: int32
        width:
          type: integer
          description: Width
          format: int32
        date_created:
          type: string
          description: Date of media creation on platform
          format: date-time
      description: Collection Media
    Album:
      required:
      - parent_id
      - type
      type: object
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        parent_id:
          type: integer
          description: ID of the parent entity
          format: int64
        type:
          type: string
          description: Parent Type
          enum:
          - OFFER
          - SKU
        name:
          type: string
          description: Name of Album
        media:
          uniqueItems: true
          type: array
          description: Album media
          items:
            $ref: '#/components/schemas/Media'
        primary_media:
          $ref: '#/components/schemas/Media'
      description: Product Image Container
    Media:
      required:
      - album_id
      type: object
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        album_id:
          type: integer
          description: Album ID
          format: int64
        external_id:
          type: string
          description: External ID
        cloud_id:
          type: string
          description: ID of hosted cloud entity
        url:
          type: string
          description: Media URL
        source_url:
          type: string
          description: Media Source URL
        type:
          type: string
          description: Media Type
          enum:
          - IMAGE
          - VIDEO
        display_order:
          type: integer
          description: Display Order
          format: int32
        primary:
          type: boolean
          description: Primary Media
      description: Product and SKU Media
    MetaObject:
      type: object
      properties:
        version:
          type: number
          description: Schema version
          format: double
        type:
          type: string
          description: Type of the value
          enum:
          - STRING
          - JSON
          - INTEGER
          - LONG
          - DECIMAL
          - BOOLEAN
        external_type:
          type: string
          description: Type of the value in the external commerce platform
        key:
          type: string
          description: The key of meta value
        value:
          type: object
          description: The meta value. Values of type JSON will be stringified
        external_id:
          type: string
          description: ID of the meta object in the external commerce platform
        source:
          type: string
          description: "The source the meta object originated from, either EXTERNAL\
            \ or INTERNAL, with EXTERNAL representing data from the external commerce\
            \ platform"
          enum:
          - INTERNAL
          - EXTERNAL
      description: Meta Object
      readOnly: true
    Offer:
      required:
      - available
      - merchant_id
      - min_price
      - name
      - product_id
      - source
      - visible
      type: object
      properties:
        id:
          type: integer
          format: int64
        product_id:
          type: string
          description: The parent/container product ID
        external_id:
          type: string
          description: External ID
        external_url:
          type: string
          description: External URL
        name:
          type: string
          description: Name of Product in Offer
        description:
          type: string
          description: Product Description
        source:
          type: string
          description: Source Platform
          enum:
          - OTHER
          - SHOPIFY
          - MAGENTO
          - MAGENTO_ONE
          - WOOCOMMERCE
          - BIGCOMMERCE
          - LIGHTSPEED
          - ECWID
          - YAAS
          - SPREECOMMERCE
          - DEMANDWARE
          - VOLUSION
          - PRESTASHOP
          - THREEDCART
          - SYLIUS
          - WIX
          - SWELL
          - MIVA
          - WEBSPHERE
          - ORACLECC
          - SAPCC
          - SQUARESPACE
          - SHOPWARE
          - COMMERCETOOLS
          - MEDUSA
          - ABICART
          - SPRYKER
          - MYSTORE
          - CENTRA
          - XCART
          - VTEX
          - KIBO
          - SALEOR
          - VENDO
          - CHORD
          - DIGITALRIVER
          - SQUARE
          - AMAZON
          - BIGCARTEL
          - CUSTOM
        seller:
          type: string
          description: Name of Merchant Selling Product
        vendor:
          type: string
          description: Name of Original Vendor
        merchant_id:
          type: integer
          description: Merchant ID
          format: int32
        available:
          type: boolean
          description: Is Product Available
        visible:
          type: boolean
          description: Is Product Visible
        min_price:
          type: integer
          description: Minimum Price the Product sells for
          format: int32
        max_price:
          type: integer
          description: Maximum Price the Product sells for
          format: int32
        currency:
          type: string
          description: Base Currency of Offer. Intended for reference only. The currency
            property of the SKU is the currency source of truth.
        source_category_name:
          type: string
          description: Original Category on Source Platform
        metadata:
          uniqueItems: true
          type: array
          description: Additional Meta Data of the Offer
          items:
            $ref: '#/components/schemas/MetaObject'
        variants:
          uniqueItems: true
          type: array
          description: Product Variations
          items:
            $ref: '#/components/schemas/Variant'
        skus:
          uniqueItems: true
          type: array
          description: Product SKUs
          items:
            $ref: '#/components/schemas/Sku'
        albums:
          uniqueItems: true
          type: array
          description: Product Albums
          items:
            $ref: '#/components/schemas/Album'
        three_d_enabled:
          type: boolean
          description: Is the product 3D Enabled
        three_d_resource:
          type: string
          description: 3D Resource Object
        type:
          type: string
          description: Product Type
          enum:
          - PHYSICAL
          - DIGITAL

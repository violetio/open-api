  /sync/offers/{offer_id}:
    post:
      tags:
      - EcomSync
      summary: Sync single offer. Retrieves a single product from the external ecommerce
        platform and updates the corresponding offer in the Violet system
      operationId: syncOffer
      parameters:
      - name: X-Violet-Token
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Secret
        in: header
        required: true
        schema:
          type: string
      - name: X-Violet-App-Id
        in: header
        required: true
        schema:
          type: integer
          format: int32
      - name: offer_id
        in: path
        required: true
        schema:
          type: integer
          description: The ID of an Offer in the Violet system.
          format: int64
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Offer'
        "404":
          description: offer not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                message: Offer could not be found.
                error: offer_not_found
                code: 2004
        "401":
          description: no merchant connection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                message: App not connected to merchant. Merchant must connect to your
                  app before you can access their data.
                error: merchant_not_connected
                code: 7118
        "403":
          description: insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                message: You do not have permission to access this resource.
                error: insufficient_permissions
                code: 9901
